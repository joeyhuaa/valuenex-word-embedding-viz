ubles and turns off .  i want to return this product ! ", "i bought this product for my  nine  year old granddaughter and it printed only  one  picture and no others .  would not recommend", "its awful ,  pics are blurred or distorted .   i need to return it .  sometimes it didn ' t work at all . ", "i am returning this due to the fact that it is way too frustrating .  i could not get the photos to print ,  and the two that i was able to print were very poor quality . ", "the picture quality is awful with this thing .  lines everywhere .  pictures were from a dslr so it wasn ' t the source", "this was purchased as a christmas gift for my daughter .   she absolutely loved it ,  and i was so happy !   the first few photos were adorable and great quality .  .  .   but then it went downhill .   she hadn ' t even finish a  one  zero  pack photo paper and the image quality was terrible ,  extremely poor and was not even worth trying to print and waste more photo paper .   it is boxed up and being returned today .   this product would be  five  stars +  if it continued to work as it should have . ", "it ' s broken  the paper got stuck", "i ' ve never left a negative review before ,  but i wish someone had warned me before i asked for this .   i was so excited when i received this printer for christmas last year .  my family doesn ' t have too much money so they saved up for it ,  which i was grateful for .   unfortunately they unknowingly bought me a fancy paperweight .  you need a specific app to print  ( i have an iphone )  and that ' s where the issue comes in .  the app is notoriously bad  -  check the reviews for yourself .  it ' s riddled with bugs and the developers clearly don ' t care .  the current update renders the printer completely unusable ,  because the app crashes each and every time it loads .  seriously ,  read the reviews . ", "when i received mine ,  it had the instructions and the camera that ' s it .  and when i tried to use it ,  i noticed there was an empty place where the battery should be !  it was supposedly ,  included ,  but no .  and neither was the charger cord either .  this was a gift and it turned out to not work out whatsoever .  dont buy from this seller . ", "if i could i would give it a negative number .  i love the idea of having a sticky backing to the pictures .  the charger well the lack there of .  .  . it comes with the wire but not the outlet part of it that you plug on the wall .  the app sucks !  i started to play around with it ,  i wanted to be able to use for my son\u2019s birthday party .  i went ahead and charged for a few hours ,  i took a picture as i\u2019m editing this picture within the app  ( adding text and stickers )  which took me about  three  minutes or so .  . the printer shut off on me ,  which means that i had to turn on the power back on the printer and then reconnect to bluetooth what made it even more annoying is that i couldn\u2019t reconnect the printer via bluetooth within the app !  if you can\u2019t do that ,  then why is there an option on the app ?  ?  ?  ?  ?  !  !  !  so i would have to go ahead to my settings and do it that way .  this happened to me on every picture !  so what\u2019s the point of having the ability to edit a picture if the printer is going to shut off after a certain amount of time ,  which in my case it was less than  three  minutes ?   the day of the party came .  i charged it and figured i would stick it out !  the damn printer is dead !  so i plugged it in ,  which in the meantime i took pictures with my phone .  when it came time to print the printer would not connect to my phone !  !  !  !  the next day i got an alert that i needed to update software ,  which is did and it started to work after i did an update deleted the app only to reinstall it !  even after all that crap the damn thing couldn\u2019t hold a charge .  upset and annoyed it went back !  what a waste of time and stress ,  and more importantly it ruined my party becau s the only issue we had at our wedding ,  but it was still disappointed because i missed out on all the pictures for my guest book . ", "the first time i even tried to print a picture it jammed and now i ' m pretty sure it ' s broke . ", "this was a great printer until they changed the app .   you have to use the app to connect and print the pictures .   so if any of you are thinking of picking up this cute little photo printer for christmas skip the one by polaroid .   it\u2019s not worth the hassle of tinkering ,  closing and reopening the app a half dozen times and never knowing if it will print your photo or nah .  hp makes one and i may try that one as it gets much higher reviews .   update   i bought some more paper and thought i ' d try it again .   i have to select to print a photo about  six  -  eight  times before it prints once .   in the meantime it goes through all the steps  ( about a minute long from the app )  and nothing comes out .   i have an iphone  eight plus and the most recent version of the software .   i ' m so disappointed because i ' m doing a family journal with photos and it ' s quicker and easier for me to print the photos at walmart and crop them myself . ", "it messed up several instax i bough to use for the first time", "aweful product ,  total waste of money .  photos can only be printed via polaroid software ,  which is buggy and crops all photos regardless of original aspect ratio . ", "las fotos salen borrosas", "received a partial refund spent almost $ two  zero  zero  with shipping .  printer was defective and i wasted over  one  zero  zero  prints trying to test the cartridges of film and finally gave up .  all the images came out blurry and with pink lines on the sides . ", "i am very disappointed with this product .  i spoke with amazon ,  tried to call the seller ,  lost a lot of time !  i want this resolved !  my printer has troubleshooting .  pics come very pale out of the machine .  the app does what it wants and prints
