was an original concern of mine.\n\n* Since our room is so large, one comment is that the people tend to have a lot of \"white space\" around them -- it would be nice if the Owl could zoom in on them, even digitally, to make them look larger... possibly there could be a setting for the type of meeting (small/medium/large room and if people are sitting or standing, or distance most people are from camera, etc).  When sitting I don't think this would be as much an issue as when we stand for our huddles.  I'm not sure if the resolution of the camera currently is high enough to support this.\n\n* The remote users noted it was an improvement to be able to see the face of the person speaking.  Normally they have to guess who is speaking based upon recognizing the voice.\n\n* We had a few minor glitches... there was one situation where my body was directly on a split and MO would not center on me.  I could see my left and right arms but the middle of my body was on the camera split.  I made sure to talk directly at it was not able to pick up.\n\n* The full room view is not very useful when having a large conference (huddle) type setup -- the remote users considered it more \"gimmicky\" and not effective as it was too small.  It also takes up the screen real-estate and so the direct shots of people are smaller.  Two options: A) It would be nice to have the option in the app to turn that feature off.  B) It would be cool if it could  \"auto turn off\" if someone within the same room was not speaking.  For example if only a remote person was speaking, show the full room, but once someone within the room is speaking  then show only the large views of people (and get rid of the panorama) as it is not as relevant.  This may be tough as you would have to figure out how MO could determine the difference between a speaker and the TV [Maybe the app would allow defining the location of the TV in the setup to aid MO in this].\n\n* Along with having an app to change settings -- I may have a number of staff using the device and not be connected to MO for settings.  It would be cool to have mini QR code cards (think index card type things) that we could hold up to the MO camera to change settings.  If my team wanted to turn the Panorama on/off, they could just hold up a QR code to the MO and it would change the setting instantly.  We don't want people fumbling with their phones or having to \"connect\" it if they have not already.  [Feel free to send me a free MO if you use that idea LOL]\n\n* One unintended side effect: The MO makes me much more aware of the bald spot on the back of my head... I can now see it when I look at the TV. :)", "Great Product", "Excellent product, works great for our multi-office meetings. We even send them to clients (with a return label of course!) for multi-person onboardings. Picture quality is great, sound quality is great. Simple and easy to set up and use with Zoom!", "Ideal to place in the middle of a small to midsize conference table. To my knowledge, the camera doesn\u2019t zoom, so be aware of that if your meetings require this feature. However, the fact that it knows who is talking and flips the camera over to them is pretty slick. We used this routinely on video conferences with up to 10 people in our conference room. We have recommended the OWL several times to others after they saw us using it.", "My company purchased the Owl a month ago. Yesterday, I participated in a meeting remotely. Most of the participants were in a conference room, while a few of us participated via webex. It felt like I was in the meeting room! I could see everyone around the conference room table, and the device highlights the person speaking. This will save a lot of money on travel expenses. I only wish it was a little smaller so we could travel with it more easily. It fits in a carry-on, but the box is about the size of a shoe box and takes up a fair amount of space. Overall, this is a great product and works well for distributed teams.", "Just got my Meeting Owl in the mail yesterday. I ordered it so long ago I can't actually remember when I did it but it was sometime last summer when they were promoting the heck out of it. It looked cool so I ordered one to try for my real estate business. Unfortunately it took over 6 months to get here and I had already bought another webcam.\n\nNonetheless, I tried it out today in a meeting with some colleagues. We all agreed the constant jumping around as it tries to figure out who is talking is distracting.  One of our team on the far end said it made it impossible to concentrate on what people were saying because she was fixated on watching the camera move around. Maybe it's because we have been using a different camera and are used to a steady view but the experience wasn't what we expected. We'll be going back to our old camera for now.", "We use Microsoft Teams for our internal meetings, and Zoom for external meetings. From day one OWL has been a big disappointment, Keep away from this product, it\u2019s buggy and long way to go before it get to where the company wants the product to be, very disappointed.", "Wonderful and powerfull tool!!!", "Lo pr\u00e1ctico, peque\u00f1o y funcional", "The Owl works as advertised, simply setup (plug in one USB port), and provides a great immersive experience for remote meeting attendees.  We liked it so well we bought three more :)", "Best product in the market for 360 and follow the speaker. Would buy it again", "Love our Owl.  It works well for our small team to connect with our remote employees and clients.  Sound and picture quality are great.  We normally can't hear well with other solutions when on video conferences, but with our Owl, we actually needed to turn down the volume a bit!  :)", "So far this is the best video conferencing equipment we have ever used.  It is a bit slow to pick up new voices sometimes.  It really allows good visuals and good microphones so all can fully participate without frustration. It is pricey but there are not many good options less pricey.", "We\u2019ve used the Owl Leora about 5 months. Very reliable and clear camera. The speaker is great. Also, I like the portability of it as we move it from meeting room to meeting room. I actually took it out of town to a remote board meeting. Worked great. Since we show some smaller products during our presentations, I love that we can move the Owl clofser to the presenter versus having to use ha zoom thingy. Great for businesses who want remote meetings with human connection."], "hoffset": 10, "voffset": 10}, {"type": "toptoolbar"}]});

 advantages in paper refills over other brands.  Cell phones take amazing photos these days, but they can run 10x the cost of this little camera.  You get to hold your photo in your hand almost immediately, rather than just having another in your online stash.  It takes you back to the old Polaroid days.", "We LOVE that this camera prints photo stickers in under 30 seconds (that don't need to be flapped around or left to develop like the Polaroids I saw a couple years ago). It arrived charged enough for us to play with it right out of the box and comes with 10 photo sheets. We immediately tested it by taking a photo of our dog before getting pics for our youngest of her with each of her three family members. She loved being able to peel the backing off and stick them right on her play kitchen. We are pleased with the photo quality and the auto-flash (which turned on or didn't depending on which way relative to the window we faced the camera). And I'm enjoying this incredible combination of a blast from the past (I'm a 90s kid) and modern technology.\nThis is great for people who love gadgets, families, high schoolers, and teachers who need to print photos of kids for cubbies and the like. It would also be an awesome way to create personalized party favors for guests - just snap a photo of the birthday kid and the guest and hand the guest the printout!\nYes, the sheets are about $.50 each, but last time I checked, a standard photo printer cost $.30-.50 to print a photo. That doesn't provide instant gratification, it doesn't include a sticker backing, and it isn't available on the go no matter where you are.\nSome tips:\n-The CLIQ+ offers more features but it also uploads your photos to Canon (and Canon has rights to them!), or at least can based on the user agreement. This one is not connected to anything via Bluetooth or Wifi.\n-The viewfinder is just slightly off-center from what prints. There's a barely visible guide in there, so look for that before framing your subjects.\n-It's super easy to press the shutter button, so be careful! I accidentally got a sideways picture of my staircase.", "This little camera is great for novelty situations, but isn't really a viable option for those who want great pictures. The paper isn't cheap and the picture quality is really lacking. In fact, I would say the traditional Polaroids are better quality than these are.  Perhaps the long term fading isn't quite the same, but I wasn't real impressed with this camera.  If you want to have the assurance that your pictures aren't floating around cyberspace, or the fun of seeing them printed out instantly, it could be worth it.  If you are looking for high quality instant photos, I don't think you this will work for you.", "Great little camera!", "On the surface this might look like a great stocking stuffer. But the reality in execution is anything but.. Yes this is a digital camera that will write images to an SD card (not included). BUT - the camera will not take a picture unless you have the Zink paper loaded in. Every button push prints out a photo at a cost of .50 per shutter activation. If you're thinking this might be a fun toy for a kid, think again. Printing is not optional.\n\nThe 5 megapixel sensor is also very low quality, producing images that remind me of the front sensor one might see on a cheap imported smartphone. Even moderately lit scenes produce lots of noise in dark areas on the digital image, and the printed images are washed out and bland.\n\nWhat's worse is that despite having a printer on board it can't connect up to anything else. There's no bluetooth for printing out smartphone photographs, and all its onboard USB connection does is charge the camera.\n\nIn short this is not worth the purchase. The $160 step up from this one (called the Cliq+) might be worth considering given that it does allow printing from other devices and includes a flash that this device lacks.", "I know this camera has a lot of negative reviews, but I didn't have any issues. It worked perfectly for me. The picture is a perfct wallet size (2inx3in), and while they aren't as clear or as detailed at digital I didn't expect them to be. For a polaroid camera they were great, and my kiddos seem to love it!", "This product is suppose to bring the polaroid style with the digital camera. I mean it is a decent size and doesn't come with a carrying case but it does come with a wrist band. It also comes with 10 blank picture cards. When I took the picture it doesn't give a real indication on when it will print out. It just has light on top which will show that. One of the biggest things about this is the capture button is way too sensitive and once you take the picture you literally can't tell the camera to print or not to print so it will auto print whatever picture it takes. There is a small mirror in the front for selfies. Although for the price you pay for the camera, I really wish you had a screen to really see the picture you are taking since you literally have no idea if the picture looks good or not and it will just print it out. It does have a micro SD slot for you to store the picture. Overall I do not think this is a great camera to have. It had decent quality picture if you have a steady hand in my opinion. I do think this product could use some work and give you a bit more features for the price you pay.", "Camera with poor image quality will not enjoy handling it.  Do not waste your money buying this product.  Poor Image Quality", "The design is just perfect as it makes it easy to carry around everywhere that you go. It is a stunning camera, too.", "I am obsessed with the look of this red instant print camera. I personally use it a lot to take selfies because they always come out looking so great thanks to this camera!", "I love this camera! It's the right size to fit in your pocket or purse.", "I love how small this instant print camera is that way I can take it with me on all of my trips. All that it needs is the paper, too!", "This camera reminds me of the fun I used to have with Polaroid cameras back in the day. Of course, the size of this camera is a fraction of the size those old cameras were and actually easier to use. However, much like those old Polaroids this camera definitely has its limitations.\n\nThe biggest limitation is that you can only really use it for close-in shots if you want to see any detail, especially considering how small the actual prints are. If you try taking any pics from more than 15' away or so it becomes impossible to see any real detail or identify anyone in the picture.\n\nIt is a great selfie camera and is a lot of fun to use when you are out with friends. The photos paper is pretty expensive though, just like with Polaroids. Just be sure to keep that in mind. If you want to be able to take close-in pics and print them out instantly without having to carry around a separate printer, this is about the best choice out there right now.", "This camera takes not so great photos, but I don't think the point is to have a beautiful perfect picture.  It's on par or slightly better than most of the polaroids Ive taken.  It's compact, although not compared to modern day phones and digital cameras.  Super simple, turn it on, press the button, and it prints, that's about all there is to it.  Refills aren't bad, running about 50 cents per print (2\" x 3\")", "This is such a cute, blue instant print camera! However, apart from its looks, it is also so easy to operate and it produces such quality photos.", "Pretty fun. My young teen likes it.", "I wanted to be able to get a camera that could take decent instant photos to hang or use as a sticker right then and there. With the advent of the digital age, I take lots of pictures, but end up printing very few, so I wanted something I could have fun with here and there.\n\nWhen I got this Canon IVY CLIQ Instant Camera Printer, it was easy to charge using their included cord, and simple to install the included 10-pack of photo paper, which also has the option of using them as an instant sticker. After taking a few pictures in bright light conditions (and a couple in lower light conditions, as well), it quickly became apparent that none of the pictures were going to be good quality. It's bad. I mean, I knew they weren't going to be like digital photos, but I expected at least old-style Polaroid quality, or something similar to that. The colors weren't even close to on-point, details are not distinct at all even when taken up close, and ALL pictures just look like they're...faded/fuzzy, for lack of a better term?\n\nI'm going to let my youngest son play around with the rest of the pictures, but I honestly don't see much point in getting more paper for this. If it can't even print a half-way decent picture anywhere close to the quality that I could get in the 80's with an old Polaroid camera, what's the point? At this price point, there's no value for this at all, not to mention that the paper you need to buy to replenish your meager 10-pack supply isn't cheap, either.\n\nWhile this technically \"works\" and is \"easy to use,\" I expected much, MUCH better from Canon. It's just a junky toy, and you can get far nicer toys at this price. Would not recommend at all, which really bums me out, as I wanted to love this.", "My daughter bought a Fuji Instax camera a couple of years ago. All of her friends have one, too. Any comparisons that I make will be with the Instax. The kids who use the Instax want printed pictures NOW. The quality of the Instax pictures is just so-so, but they get the pictures immediately. The quality of the pictures from the Cliq is just so-so, too. They're a little larger than the Instax ones plus these are stickers if you want to use them that way. You can always leave the sticker backing on them and keep them just as small pictures. This camera is priced about the same as some of the Instax versions, though you can get some models for cheaper. The film prices is about the same, too. The biggest advantage that I see with this over the Instax is the size of the camera. My daughter likes to take her Instax with her, but the size is cumbersome. The Cliq is about the size of a cell phone and can fit in your pocket or purse without any issues. A lot of times my daughter leaves her Instax at home because she doesn't want to deal with it. So if you're considering getting an instant print camera and know that the picture quality isn't going to be very high, then I think this camera is a serious contender.", "**See my review of the IVY Cliq+ for a much better alternative.**\n\nThe IVY Cliq is a fixed-focus camera that takes a 5 megapixel digital photograph and then immediately prints it out on proprietary, tiny photo paper that can also be used as a sticker. It's Canon's alternative to the popular Instax toy \"cameras.\"\n\nFirst, the positives. The photos printed quickly, and did not bleed or run at all. The form factor is good, and the build quality feels solid. The prints are slightly larger than with an Instax, and the camera has an SD card slot.\n\nNow, for the negatives. First and foremost, this takes terrible photos. Color rendition was - in some cases - radically off. Even when the colors weren't terrible, they were often washed out. No one expects high resolution from a fixed-focus camera, but the image quality was far below what I would expect for a $100 device. It's hard to tell if the issue is with the camera itself, or with the ZINK paper (which I suspect is the more likely culprit).\n\nIn addition, it is far too easy to accidentally snap a picture, which not only means wasting paper, it also means having to wait for that photo to print before you can take the shot you want. Even if it meant a higher price, a MUCH better option would be a camera with a screen that allows you to choose which photos you want to print.\n\nAt half the price this might be a fun toy to give to a young person wanting to decorate their notebooks and their lockers with oddly-shaded photos of friends. You might also use it when packing for a move or storage, to take a picture of the contents of a box and then slap that picture on the lid.\n\nNonetheless, in a world where nearly everyone shopping for this product has a phone that take much, much better photos, it's hard to find a niche for a product that performs this poorly.", "This is an awesome camera.  It is great that you can click a photo and then print from your camera.  The quality of the pic is nice.  It is great to use to photos for a scrape book or a photo album...  The yellow is awesome.  You will be able to find it anywhere.  A must have...", "As my screen name indicates I am a career professional photographer, published in numerous newspapers and magazines. Why would I have the slightest interest in this camera? Because it has a purpose, and sadly, based on reading several reviews it appears there are too many expectations for it to be something it was never intended to be.\n\nPICTURE QUALITY\n\nI have taught photo workshops for 13 years. One of my strongest beliefs is that cameras don't take pictures, people do. Why even mention that this has a fixed focus lens or that it is rated as 5 megapixels? Neither is important. More megapixels don't make better pictures, and what this camera has is more than capable of producing the 2x3 inch pictures it's intended to make. Those photo stickers ARE the final result, the user will never make poster size enlargements to warrant needing any higher resolution. And taking into consideration the intended user of this camera, not being able to change the fixed focus lens is actually an advantage.\n\nCOMPARISON TO SMARTPHONES\n\nAgain, there are comments totally missing the point of the Cliq. Sure everyone has a smartphone and sure most of those have impressive cameras, and sure you can take a picture then take it home and edit it and print out a nice full page image on glossy photo paper using a couple of dollars worth of ink and paper. But you can't use a smartphone to snap a pic of your BFF making a silly face at you between classes and instantly print out a couple of stickers you both can put on your locker door. Will those pics look like the cover of Rolling Stone? No, and who cares - if you don't get that you're not the right person to own this camera anyway.\n\nFEATURES\n\nMy opinion is who cares if it has a high resolution viewfinder or lacks a bunch of knobs and dials like a $600 Canon Powershot G7x Mark II, it's a waste of time trying to compare them, so I won't.\n\nHERE\u2019S WHAT YOU WANT TO KNOW\n\nHere are my own observations based on the hands-on facts of actually using it\n\n1. The look, feel and quality of the camera are what you expect from a name brand like Canon, it does not feel cheap or toylike.\n\n2. The number of well-labeled buttons and controls is minimal - a power switch that you have to hold down for a few seconds to prevent turning it on accidentally, the shutter button, a button to select picture size and a reprint button. Someone mentioned that they kept accidentally pressing the shutter button by mistake.  Of course that's user error, but the simple answer is that they shouldn't leave the camera turned on between uses, if the power switch is properly turned off between uses it is impossible to accidentally press the shutter button.\n\n3. There is absolutely nothing technical or complicated about it.  That's the way it is designed and in my opinion that makes it perfect for non-techies.\n\n4. There is no cover on the lens to break or lose.  There is a tiny mirror next to the lens for selfies.  Both are advantages.\n\n5. A short charging cable is included but not a charger. They assume you already have one, but I think they are wrong.  Someone who buys this thing is probably not a high tech person who has a drawer full of spare chargers.\n\n6. The instruction sheet is mostly illustrations and very simplistic, another bad assumption on Canon's part.  Someone who gets this camera may have never seen one before in their life. They need to do a better job explaining what it is and give more fun examples of how to use it.\n\n7. People who grew up using cameras and phones with LCD viewfinder screens will be lost and think this camera is impossible to use without one.  Try to remember that for 100 years people took family photos with simple box cameras that had only one button and no viewfinder screen.  Also remember that with those cameras, just like this one, you couldn't see your pictures until after you waited a week while they were \"developed\" and every picture you took (good or bad) got printed and you paid for each of them regardless if they turned out good.  That retro vibe is one of the cool endearing qualities Canon has brought back here in a world of hurry up, instant gratification and the need for everything to be \"perfect\".\n\n8. This camera uses Zink film, something created by Polaroid almost 30 years ago and is what most of the instant cameras made by Polaroid are using even today.  It is reasonably priced and universally available.  Zink has the advantage of being smudge-proof, water-resistant, and tear-resistant and has a sticky back for instant fun.  It's not designed for serious photography and no one will ever say it's the best film ever.  The limitation with this camera is not the lens or megapixels, it is the Zink film itself.  Now that being said, are the pictures terrible?  No, in fact they surprised me with their color saturation and sharpness.  The first one I took was a closeup of my cat backlit against a bright sunny window, a challenge for any camera, and it turned out surprisingly well. My second shot was of the flowers on my patio table, the colors are accurate, clear and the photo is sharp even though I was only about two feet away.  I included samples of these because seeing real photos is better than reading someone's opinion. Keep in mind these pictures happen in an  instant and you never have to buy expensive printer ink.\n\n9. You may be shocked that the rated battery life is only 25 photos per charge.  There are two things to keep in mind.  One is that this camera prints every picture you take so you\u2019re not going to be snapping dozens of the same shot over and over.  It takes only a speedy one minute to print each picture (faster than any other way I know of to get a decent color photo) and each pak of Zink paper is only 10 sheets.  You can buy large economy sizes but the camera itself only holds 10 at a time. The other thing is the printing process uses heat, which uses up battery life quickly, so remember to turn the power switch off when not actually taking photos, which will also assure that your finger won't accidentally press the shutter button by mistake.  This is a specialized camera so it won\u2019t be your one and only everyday travel camera but rather it will be the one to use for those times when you really want to make instant photo prints, like to use as a refrigerator sticky \"magnet\" of your kids, pets or travels.\n\nTHE FAIRYTALE THAT THESE PICTURES ARE EXPENSIVE\n\nOver and over I keep seeing the untrue statement being made that Zink paper is expensive and therefore this camera is too expensive to use.  The reality of analyzing that starts with the simple fact that these days only about 5% of people who take pictures for personal use make color prints of them, which probably explains why due to inexperience they have no frame of reference how much it costs for photo prints.  I called a couple of photo centers in town and was told that they charge an average of 49 cents and up.  Mail order places cost even more after postage.  The TOTAL cost of printing a photo at home considering paper, ink, ink waste, etc. can start at about 50 cents and go as high as two dollars for the typical common size.  Now compare that to a Zink photo printed on a Canon camera, which requires zero ink (get it, Zink means Zero Ink).  Each print costs 50 cents and you only pay for the pictures you actually take. .  But what everyone is missing is that every other method of printing requires taking your memory card (or film) somewhere and waiting for it to be printed, none of them produce a full color photograph a few seconds after you take it so you can share it and enjoy it.  The bottom line is that comparing this camera to anything else and saying that it is \u201cexpensive\u201d simply doesn\u2019t make sense.\n\nIS IT A TOY\n\nNo it is definitely not a toy, but neither is it a precision photojournalist's instrument either. It's basically what our parents and grandparents used to call a box camera, and no one ever considered those to be toys. I would call it a fun cam, designed and intended for fun loving people, whether they be pre-teens, millennials or Golden Agers - someone who just wants to capture and share a moment with friends and family, who isn't going to take a magnifying glass out and whine that the picture is a little soft or not perfectly exposed. It's the Polaroid camera for today's world, and by the way for those with short memories those old Polaroids were constantly criticized for their so-called poor picture quality yet these days some of those instant photos are hanging in galleries and museums.\n\nMY PROFESSIONAL OPINION\n\nIf you don't understand what this camera is, don't buy it. If you're a pixel peeper or camera snob or thinks it will replace your smartphone or compact travel camera, you don't get it and that's all right. It's not for you. Me, I'm having a ton of fun with it and I compliment Canon on helping to bring back the giggles of instant photography.", "This is a pretty cool little camera. The photo quality is not exceptional, but being able to instantly have a real picture is pretty cool. Photo paper is really expensive so you definitely need to pick your shots. I wanted to let me kids use this, but would be blowing through money.", "I use this camera all the time, especially for selfies. It comes with both a mirror and an auto flash which really helps make sure that all of my selfies come out looking amazing. I also really like the color of my camera. I have gotten so many compliments for it, too!", "I've used this camera for a few weeks now, it's nothing crazy to rave about, but for the idea it's not bad.\n\nFirst off, the camera is made of all plastic and feels cheaply made, so I wouldn't rate it too highly in the durability department.  It prints your pictures instantly and as a note, just like the old polaroid cameras, once you take a picture, you have to wait for it to finish printing before you can take another picture.  Every picture you take gets stored on an SD card if you insert it, but the picture quality stored on the SD card is comparable to what my cellphone ten years ago took.  The picture is not crystal clear, but you can still tell what the picture is of.  On the back of the camera you have a button where you can choose to take a picture that is 2\"x3\" or 2\"x2\".  I'm not sure what the purpose of the 2x2 picture is since it prints on the paper as a 2x2 picture with a blank white one inch bar on the right.  On the front of the camera is a little mirror that is pretty accurate at showing you what you're taking a picture of if you plan on taking selfies... good on Canon for that!\nThe camera uses \"zero ink\" paper, which doesn't print out amazing quality pictures, and in my experience, printed pictures tend to fade after some time.\nCompared to the polaroid zip or a lifeprint printer, the quality of photos are basically the same.  However, if I had to pick a winner in the novelty department in this case I would give it to Lifeprint.  The zip and lifeprint printers need to be connected to a phone app, but who doesn't carry their phone around with them anyway.  I was in the market for this kind of printer/camera because I like to use the printer to print pictures on small paper that can be stuck to an album and use this specifically for scrapbooking.\nAll in all, I wouldn't recommend this camera unless you had your heart set on taking pictures and having them print on the spot.  You'd find better results however, using your cellphone, picking (And editing if you wish) and printing using either the Lifeprint printer or the Polaroid Zip.", "It is so easy to take selfies with this instant print camera thanks to the mirror and they turn out looking good because of the auto flash.", "As the current fad of 'polaroid' style cameras goes, I'll admit that so far this one has the best picture quality of any I've seen. I still wish they'd figured out a way to put a flash on these darn things, though. I tested it in my kitchen, taking pictures of my pets, and the photos were very yellow-toned. It's definitely not my kitchen lighting, because I have taken plenty of photos in there that didn't have that coloring, though I suppose the camera could be picking up on the colors of the kitchen itself (greens and yellowish greens) or even the dogs (both of whom are blonde colored).\n\nOther than the off tones of the pictures, for the price of the photo paper ($25 for 50 sheets) I would have really hoped that there would be an option to choose whether or not to print a picture that you take. But nope, the moment you click that button, you've made that 50 cent decision.\n\nHowever, the size of this camera is great considering what it does, and the actual printed photos (which are wallet size - 2x3\") vs. a true polaroid style, are great. I would recommend this over other polaroid-style cameras that I've tried out the past year or two, for sure...IF you just really want a camera that prints automatically. Otherwise I'd say wait a bit and see if they perfect this technology a bit more.", "I got this for my 7 year old and she loves it. She has a couple friends who has cameras like this and wanted one so badly for herself.\nThe color of the camera is deep and beautiful.\nIt takes pics well. Just have to learn to hold it there for a second after you hit the button as it has like a delay flash. My 6 year old kept trying to use it and would move right away and get blurry pics.\nThey print quickly, look good amd my kid loves sticking them all over her room.\nLoading photo paper is easy, just wish that part was cheaper.", "I am a professional photographer who has owned multiple Canon DSLRs and point-and-shoots, and photo opportunities pop up in my head every day. In other words, I love photography and have been taking a lot of casual and professional photos. The old Polaroid instant cameras have a place deep in my heart.\n\nHISTORY BEHIND INSTANT CAMERAS\nOver the years, as digital cameras proliferated (especially with smartphones), prints had become less and less common. This had forced Polaroid, one of the pioneers of photo prints, and Kodak to exit the film (and in some cases, the camera) industry. More and more photos were casually taken and shared on social media, and the value of any one particular photo was no longer as strong as it used to be.\n\nPolaroid instant cameras (a device with a camera and built-in printer) were no more when they transitioned to a digital-only camera maker, but they have had such a cult following, instant photos were still popular among many. My wife still very much cherishes printed photos carefully laid out in photo albums, and I must agree -- flipping through them evokes a much more timeless, nostalgic feeling than scrolling through digital photos.\n\nIronically, instant photo printers have been making a comeback with Fujifilm Instax (the current leader by number of sales -- as much as over 8 million camera units sold in 2018), Polaroid, and Kodak, a trend set by influencers and social media enthusiasts. Canon decided to cash in on that trend with its IVY CLIQ cameras -- its first instant one -- although quite late to the party. Nonetheless, the company has a lot of experience making cameras. After all, they are the leader in the DSLR space, but in recent years, they have seemed to play catch up to their competition (looking at Sony and Nikon's successes up until just a year ago).\n\nThe IVY CLIQ (and its higher-end CLIQ+ sibling), unfortunately, do not live up to Canon's quality in terms of image quality or prints. That is sad, but at the price they are being sold at, one should not expect professional prints, but more as fun and simple cameras. The prints, however, are not as good as the old Polaroid instant cameras or the Fujifilm Instax.\n\nPROS\n- Fun and simple to use (there's no screen to flip through. Just point, shoot, and save or print)\n- Instant photo printing (takes about 50 secs)\n- Portable and compact\n- Wide 25.4mm lens is fast at f/2.2\n- 5 megapixel (MP) sensor (CLIQ+ has 8 MP)\n- Built-in flash\n- Selfie mirror (CLIQ+ version also includes an LED ring flash around the lens for taking better portraits by illuminating the face more softly and adding tasty catch lights to your eyes)\n- Prints provide a nostalgic, tangible feeling that digital photos lack nowadays\n- Can peel the print's adhesive backing, turning them into stickers (Peel-and-stick)\n- Optical viewfinder to frame photos with before taking the shot\n- Photos can be saved onto a microSD memory card\n- Auto exposure and auto focus\n- Standard microUSB cable charging\n- Reprint button to print another copy of the previous photo\n- Holds up to 10 sheets of Zink film paper. They are smudge-proof, tear-free, and water-resistant (don't dunk them into water though!)\n- 50-pack of Canon Zink paper costs $25, 20-pack is $10 ($0.5/print)\n- 2x2 and 2x3 layout printing options (number of frames per print)\n- 10 Zink sheets included (2x3)\n- No bulky instruction manual is included, minimizing trash and paper waste\n- Long battery life and charged quickly\n\nThe CLIQ does NOT have Bluetooth. As such, this model does NOT have the below functions that the CLIQ+ provides:\n- View on/share from your smartphone\n- Print any photo from your smartphone with the Canon Mini Print app. The same app can also print to Canon's stand-alone IVY printer\n- Use your smartphone as a remote control for group photos\n- Canon Mini Print app can be used to add filters, photo frames, and text to the photos before printing\n\nCONS\n- Printing speed can be considered slow at about 50 secs\n- Canon's Zink film does not print as well as Fujifilm's in regards to colors and resolution (the latter has several years of experience)\n- Photo quality taken by the CLIQ/CLIQ+ camera are not that great\n- Prints are mediocre, but turn out a bit better when the photo was originally taken with a smartphone\n- No bulky instruction manual is included. You have to download a copy from Canon's website\n- Camera will not take photos directly to the microSD card without any film in it. (For better photos, just use your smartphone anyway)\n\nTIPS and NOTES\n- CLIQ and CLIQ+ are known in Europe as the Zoemini C and S, respectively\n- Photos taken in good lighting will almost always come out better than ones taken in darker areas\n- Take photos with your smartphone (they are of better quality), then print to the CLIQ+ with the Canon Mini Print app for better print quality\n\nOverall, I am disappointed as a photographer who values quality. The images taken by the CLIQ/CLIQ+ cameras are mediocre, and the prints are a bit laughable. However, for instant, fun, simple prints, these are GREAT cameras to take with you on the road -- nothing beats taking silly photos with your family, print them, and instantly be able to use them as stickers or keep them for memories. Decades down the road, being able to hold this PRINTED photo of your family vacation... one that your children touched when they were young... will have a MUCH deeper connection than simply looking at the same photo on a screen.\n\nCanon's first array into the instant photo printer market is a nice try, but they have some catching up to do with Fujifilm.\n\nIf you found this review helpful, please click the \"Yes/Helpful\" button below to encourage me to write more. Thank you!", "This Canon Instant Camera with Printer is SO fun to use! It is extremely compact and can fit into a pocket or small clutch. The yellow color is very bright and stylish. One of my favorite things about this camera is that it flashes bright lights as it prints the picture. My main reason for reducing 1 star is that the pictures do not come out nearly as bright as it shows they do in the product description. They have a cool vintage look, however, do not look like a picture you took with your phone at all. The paper is easy to load and the pictures print quite quickly. This is a super fun gift for anyone, especially pre-teens and teens, but is enjoyed by college kids and adults!", "This instant print camera is especially great for selfies thanks to the mirror that it comes with.", "I got this camera as a birthday gift and I am honestly so obsessed with it. It is so small and skinny so I can carry it around with me everywhere. It also takes solid pictures. I am pretty happy with the prints as well.", "I'm a huge fan of physical pictures, especially when you can get them seconds after pressing the shutter. The Canon IVY Cliq camera is using a technology called Zink and it stands for \"zero ink\".  There is no ink really storing inside the camera itself.  The camera itself is readily easy to operate.  You turn on the camera, you aim, then fire,  then it prints.  The package came with 10 Zink papers for you to try and you can get more from Amazon when you need it.  There is MicroSD card slot available to you, you could put a card in and it will store the image that you took to the card and you can view them on your computer.\n\nUnfortunately, I'm not bowled over by the image quality from Zink-based cars and printers.  The color and gradients of brightness are not that great.  The images have a very heavy mid-tone bias that makes them feel like something from the past, and not in a good way.\n\nIf you are looking for an easy way to share those selfies or group portraits in the real world, you should get the Canon IVY Cliq camera.", "I had the opportunity to try out this Canon CLIQ camera as part of the Amazon Vine program and it fulfills a function unseen since the days of Polaroids, but it feels very much like a \"work in progress.\"\n\nHere's the deal - it's a point and click camera that allows you to INSTANTLY PRINT OUT THE PHOTO YOU JUST TOOK!\n\nIs it a nice photo?\n\nWell, no. The resolution is reminiscent of photos taken with flip phones from 15 years ago.  Plus, your choice is either a photo two by three inches, or two by two inches (which is a 2 x 2 photo printed onto 2 x 3 paper.) Not exactly poster sized - or quality.\n\nThe camera charges with the ubiquitous Micro USB cord, and it's a good thing I already had some because the cord that came in the box connected well enough to turn on the amber \"charging\" light, but not nearly well enough to actually charge the camera overnight. I sent an email to Canon telling me the problem and they sent an email back telling me support for this product wasn't available by email and please call 1-800.... blahblahblah. Ain't nobody got time for that!\n\nI connected the camera to the USB that charges my kindle every night and by the next morning I had the reassuring green \"charged\" light lit. We loaded it with paper and took a picture. Out came the less than scintillating 2x3 photo. The camera is made of a flimsy plastic, by the way, and feels as if it would fly into a gazzillion pieces any time it were dropped onto anything harder than a pillow.\n\nThis is aimed at people who might think that a \"digital polaroid\" would be a cool thing so if your life is incomplete without low resolution 2x3 photos - your life just got better! For the rest of us.... meh.", "Old-fashioned shareable imaging takes on a new look in Canon\u2019s Instant Camera Printer. A viewfinder image is magically transformed onto a sticker \u00e0la Polaroid-style inkless technology, albeit in a smaller fashion through a digital camera form. There are challenges to this format that mirror users\u2019 experience with the Polaroid models, namely a difficult viewfinder aperture that complicates picture taking range and accuracy. The miniscule viewfinder on the Canon magnifies that problem. Imaging adjustments are only possible by retaking and printing the picture \u2013 you can\u2019t visualize the image prior to printing - a costly endeavor. An image viewing screen would have made this unique camera a more practical tool and less of a novelty. At this price point, for both camera and film, it\u2019s cheap thrills at a high cost.", "Canon has long established a good reputation in photographic equipment.  This camera is mediocre.  Another drawback was that no instruction booklet came with the camera.  The distinguishing feature is that this camera comes with a built in printer that prints very small images.  I can't say I was overly impressed.", "I love the color of this camera, yellow is my daughters favorite color and she was so excited to see the camera was yellow.  It is easy to use and the pictures come out great.  Instant pics are awesome and fun to use.  It is made well and works great.  easy to use.", "The photo paper that this camera needs is so cool as you don't need ink for it and the photos can also be stickers.", "I'm so happy that instant cameras are back. They never should have gone away. Now that nothing is on film anymore pictures are now being held hostage on our phones. I was immediately impressed by the size of the Canon Ivy. The size is reminiscent of cameras from back in the day. It's not bulky. It's easy to use. You can select between two different sizes for your photos (2x3 and 2x2). I took a couple of selfies and nature photos outside, in bright sunlight. None of the pictures came out great. I was really disappointed. The pictures had a grainy quality to them. Bummer. I was really hoping this would replace the my bulky Fuji Instax but it won't. The fuji instant camera may be bulky but it takes way better pictures.", "I didn't really know what to expect from this camera.  It is very thin and light.  It about the same width and height as a normal point and shoot digital camera. (just thinner)  It comes with 10 sheets of Zink (Zero Ink) paper and you can buy more for around 50 cents per sheet.  (2\" x 3\")  You open the door on the back and insert the stack of sheets with the blue alignment sheet face down.  (it tells you how to do this on the packaging for the paper)\n\nYou power the camera on, take a picture and wait.  The LED light blinks about 4 different colors while it is printing.  If you want another copy of that picture, there is another button to press to get more copies.  There is no preview so if you take a picture it is going to print.  The viewfinder has a 'frame' inside of it.  The camera will print whatever is inside of this 'frame' which took a few pictures to get used to.\n\nThe flash comes on sometimes and other times it does not.  The most difficult part for me has been to get the proper exposure.  My pictures come out either too dark or too light most of the time.  That is the biggest issue I have with the camera.  It is not as easy to take a good picture with as a normal point and shoot.\n\nIt is really cool though.  You hear it printing and then it slowly comes right out of the side of the camera!  That is by far the coolest feature. You can put an SD card in the camera to store your pictures as well.\n\nAlso, the Zink paper has a backing that you can peel and then stick.  I had a little trouble getting the backing to come off so if you don't want to use it as a sticker I don't think it will accidentally come off.  I have to use a pocket knife to get my pictures to peel. (just to start it)\n\nPros:\n-Cool factor.  A tiny printer inside of a camera.  Very cool technology.\n-Sticky backed paper.\n-SD card can be used to store images\n-You can print multiple copies if you get a good image\n-Thin and light\n\nCons:\n-Very difficult to get the proper exposure\n-No previews like standard digital cameras\n-2x3 pictures are pretty small\n-Fairly expensive paper for the picture size\n-Not a replacement for a point and shoot camera\n\nIt is obvious that this cannot replace a point and shoot camera.  That being said, it was never supposed to replace a point and shoot camera.  It is a very cool idea and it works ok.  It is amazing to watch it print though.  It reminds me a little of a Polaroid but the Polaroid pictures were probably twice the size of these pictures.\n\nIt is possible to have a lot of fun with this camera.  I gave it three stars because 50% of my pictures were overexposed or underexposed.  It is really not much of a serious camera.  My kid will use this at his birthday party though.  I bet the kids will get a kick out of taking pictures and sticking them to their shirts.", "The prince run about $0.50 each and they are far from perfect. But you will have so much fun with this camera it's totally worth the price.", "It is so simple to get a nice looking print when you use this camera. I love playing around with its functions, too.", "To cut to the chase, the Canon IVY ClIQ is a toy.  It is a large plastic fixed focus camera which is available in cheery colors.  It has an sd card slot and a printer, which uses ZINK 2x3\" film.  There is no shutter or exposure compensation (obviously) no focus, no depth of field.  It is not just an amateur camera, it is a kid's camera.\n\nWhat an unfortunate  way to be exposed to photography.  The colors are way off as is the exposure (well, there is no way to tell how the exposure is until you print, and no way to adjust or compensate).  The printer has a resolution of 314 x 500 ppi, which is about half the resolution of the worst ink jet printer in  our house (and we have some which are much better).\n\nMy daughter is a talented amateur photographer.  She has won some prestigious awards and is a pretty serious amateur.  I thought she would have fun with this, but instead, was pretty frustrated.  For one, the buttons aren't labeled (except for the one which allows you to choose 2x3 or 2x2 prints).  There were a couple of accidental photos, one of the lawn, another just a reprint.  This camera reminded me of how good we have it with a large window on the back of the camera (on most digital cameras) which allows us to to get a really good sense of what we are shooting, but, this is not about photography, it is about selling expensive film, which you will use a lot of if you can not tell how the photo has turned out.  I took several of her, outside (figuring we would have the best shot at getting good exposure, not knowing what iso it was intended to imitate).  I would guess 100-200.  We shot outdoors in the middle of the day, in Hawaii.  That should have been adequate light, and it seems to have been, but in one photo the flesh tones were white (clown white) in another they were red.  The low resolution of the printer ensures that you will never get a good photo.  The only thing which is \"good\" about it is that the film costs about half of what film for the Poleriod costs, but that is color rich film, and the camera has some controls, and the photos are twice the size.  I think this is meant to be a throw away festival camera.  I am surprised that Canon would put their name on it.  Canon makes some good cameras, and we have a photo printer from Canon which is quite good, and about the size of this camera, and it prints at much higher resolution, with more accurate colors, and costs about the same.  In fact, one of my favorite cameras is a little Panasonic Lumix with a Leica zoom lens, which cost about $15 less than this camera  I would say that there is no good reason to get this camera, except that, as my daughter pointed out, it prints stickers.... so maybe you would want to buy it for a 5 year old.  It probably fares better if dropped than the glass lens on my little Panasonic, but that one takes good pictures (and I have no doubt at all that one of the photo printing services would make them into stickers for you if that is what you want.... not instantly, but close).  Actually, if you want instant prints, buy almost any other camera, and the Canon compact photo printer.  It will get you beautiful photos instantly, at a fraction the price.\n\nThis is unquestionably the worst camera I have used since I ordered a miniature \"spy\" camera for $1 from an ad on the back of a comic book when I was a kid.  (That one was also about expensive film, and processing).", "This is a cute instant camera and it has some pros and cons. For the pros, I love the picture quality. The photos come out clear with really good color if you compare them to the Instax Mini by Poloroid. I think the quality of the photos is better. The camera itself is a little more simple than the Instax Mini-cuz they are cute! But the color print of the photo is pretty darn good in the Canon and it\u2019s sticker paper which is pretty neat and you have two size options for pictures on the Canon. I think for traveling, the Canon Cliq is smaller and easier to carry, tho I have a case for the Poloroid that is pretty sweet, the Canon fits into my purse with room to spare. Teens will love this as they do the small Poloroid.\n\nThe Canon Cliq produces really good quality photos with clear detail. For a fun instant camara-I like this. This is a colorful, fun little instant camera with no frills that produces fun, clear sticker pictures. What\u2019s not to like?\n\nAs usual, the cost of the 10 pack of film can be pricey so you have to try and not waste your film. But for fun get togethers, candid pictures you can print right away are very festive and fun.", "All pictures were dark even when pictures were taken outside", "This is a bright, lightweight camera that's basically a point and shoot and print. All you have to do is aim and push the button: The printing happens automatically. The camera comes with a pack of photo paper for 2\" x 3\" pictures, so you'll be able to try it out before investing in more film. When you do, it will run you about 50 cents per picture, which seems reasonable. (Especially if you remember how much we used to spend on film and processing in the pre-digital days.) The picture quality is okay for the purpose, and that purpose is, I'd say, impermanent fun: the photo paper is peel and stick, so these pictures are meant to adorn notebooks and lockers and mirrors, I'd say, not to be passed down to one's grandchildren. This picture will not replace your current point and shoot. It's just a fun party camera that may or may not be worth its price, depending on your priorities.\n\nOne problem with the camera is that it prints anything you take automatically, so if you accidentally press the shutter button you're getting a horrible picture printed out, whether you want it or not. The problem that bothers me more, though, is that it's very hard for me to see the frame in the viewfinder, the lines that demarcate what will print. Against certain backgrounds I can see some of them, usually not all of them. It's pretty annoying. Maybe if I had perfect vision it would help, or if I wore contacts, but with my glasses on or off I find that I'm just not able to frame a picture easily because of this problem. Your mileage may vary.", "The prints come out very resistant to smudges and tears and even water which I am very pleased with!", "This is such a cool little camera! I love being able to have hard copies of photos to print and share with my friends at events and to have as keepsakes vs scrolling through my phone to find them. The print quality is OUTSTANDING and the price is wonderful too. This is probably the best accessory to have this summer!", "This is a cute instant camera and I have had no issues or complaints with it. It's a novelty camera. It's not high end or high tech, but that's ok. For what it is, it works very well and does what it should.\n\nThe pics dont look bad in my opinion. It takes about 15 seconds after snapping a pic until you see it start to print out and then a few more seconds until it's done. Mine have turned out clear and reasonable quality for the camera. No distortions, no blurry or otherwise 'messed up' pictures.\n\nIt's fun to use and the pictures are nice physical memories instead of everything being online or in our phones.\n\nThe selfie mirror is just big enough to be able to see yourself and has printed out accurately based on what I see in it - meaning that what you see in the mirror is what prints.\n\nFilm loads easily. Theres a light that let's you know when battery is low, when film is loading, film is printing, or is jammed. It will light a different color or pattern per action.\n\nYou can change the aspect ratio by simply pressing a button, as well as reprint with just a press.\n\nCharges fast and you get a decent amount of prints per charge.\n\nIt's cute and fun. I like it.", "Like ease of use. Picture quality good but not great but realize just point and shoot camera. Fun to use.", "This is very easy to figure out and has a decent picture. Certainly not professional level, but good for vacations for the average photographers. Packs well in a suitcase or pocket. Simple and comfortable to hang onto. I like the sticky back paper. You can also scrapbook photos etc. The auto flash and photo duplication function works well. Pretty good smudge resistance. You can get a three year warranty through the company. Seems fairly durable.", "How much you like this camera will have to do with what you're comparing it to.\n\nCameras have come a long way over the years and we're use to the luxury of working with digital images that let you choose whether or not one is nice enough to print, and can use software to enhance photos to fix any flaws. So if you're comparing this one hundred dollar camera to the digital photos you can take with your one thousand dollar cell phone or DSLR camera, yeah you're not going to be pleased with the results.\n\nNow if you're looking for the nostalgia of instant print cameras like the original Polaroid, then this is actually a great option. I have two other newer instant print cameras, both made by Polaroid and the cost of the paper for those is crazy. Like so bad, had I realized the paper was that expensive (and they don't even give you any to start with when you buy the camera) I'd have never ordered them.\n\nThis Cannon however not only comes with paper, but the replacement paper is less expensive than the Polaroid options. Not that the Cannon paper is super cheap, but these types of cameras and their paper never have been inexpensive. Even 50 years ago when they more common, they were still expensive.\n\nFor an instant print camera, the pictures come out well. These aren't good low light cameras. The better the lighting (like outside on a sunny day) the better your photos will come out. And yes if you don't get the photo you want, you have just wasted a piece of the paper. That's how it always has been with these cameras. They never have been professional. They're all about just fun novelties.\n\nMy teenagers love this camera and my daughter buys replacement paper for it often. Teens these days have all kinds of digital photos on their computers, social media and their phone,  but not that many actually in hand. So my daughter loves the idea of taking a photo and it printing right away. She and her friends take the camera to dances and when they're out together, and get all kinds of fun photos together with it.", "This camera is a lot of fun! Sometimes you want to take pictures right away and share them with your friends. Of course, the quality is not going to be anywhere near the quality you can receive on a cell phone (not to mention a DSLR). I also don't love that the cartridges are pretty expensive on this film. It is high enough to where you get upset if you mess up a shot and waste the film.\n\nThe film is pretty easy to insert and remove. I didn't have any problem with getting the photos to work. It is a fun camera to play around with. I personally love capturing moments and would rather have them high quality and get the actual photos printed later. However, if you need low resolution photos immediately this is a great option. It is fun to use.", "Ok, first of all, let's get this out of the way. I'm a professional photographer...but don't worry, I'm not going to review the Cliq as a serious camera. I'm reviewing it as something for my wife (who prefers prints to digital images) to use, or for a kid to carry around.\n\nWe obtained the yellow Cliq, and honestly, it's adorable. Everybody who has seen it has said the same thing.\n\nOnce we charged it up, I took it outside to take some images of our neighbor's flower garden. One thing I noticed RIGHT AWAY is the shutter button is REALLY sensitive, and every time you hit the shutter, you get a print! In the first 15 minutes of use, I accidentally hit the shutter 3 times, and got 3 print outs of nonsense.\n\nThis brings up one of the worst things about this camera/printer: you get a print of EVERY image you take, at about $0.50 per print. Every image. You don't even get a chance to review the image before it prints out - you take the shot, then it starts printing....which leads me to another negative: the printer is agonizingly slow. I didn't time it, but it felt like it took 30 seconds, or more, to print out each shot, and while this is happening, your camera is a brick with a wrist strap.\n\nMy wife used the Ivy Cliq this past weekend, visiting her family out of state. She had thought our 14 year old niece might be interested in the camera, especially since yellow is her favorite color, and if this happened, she was planning on leaving it with her. Well...this didn't work out.\n\nShe gave the Cliq to her niece, and to her 10 year old nephew. After taking one of two images each, they quickly got bored with the delay between shots, and gave the camera back to her. Done. Period. Over.\n\nLet's talk about image quality. It's bad. Colors are VERY washed out, and biased to blue. They're also not terribly sharp, and another big negative, the fact that the viewfinder and the lens are separated by almost 2 inches makes it REALLY difficult to frame your shots, unless you're taking a selfie (more on selfies later). My wife commented that she got very frustrated when she tried to take images, only to find out she's missed her subject, or cut off a hand, part of a head, etc.\n\nFor selfies, the Ivy Cliq has a little mirror (reminds me of similar things some of the first cell phone cameras had) next to the lens to help you approximate getting yourself centered. Works ok.\n\nI provided her a 64GB micro SD card, and the Cliq saved each shot to this card, but she was so dissatisfied with the photos that she had no interest in saving the digital files, or printing them out on our home printer.\n\nShe did use the prints from the Cliq to make a Mother's Day card for her mom, taking images of herself, her sister, and all the grandkids who were there, and her mom was THRILLED with this. Of course, her mom still uses a flip phone that doesn't even have a camera.\n\nOh, I should mention, the prints have peel off sticky back. Nice feature.\n\nI honestly thought our niece would like the camera more than she did, figuring she'd like to take photos of her friends, and maybe stick them on her notebooks, inside her locker, etc., but that didn't happen.\n\nSo, we're gonna keep it around and see if we can figure out when or where to use it. Almost any cell phone camera will do a better job of taking photos. If you need instant prints, maybe the Cliq printer would be a better deal (I presume it accepts images from cell phones, and such), but even then, you're have to deal with the low quality of the Zinc printer technology, so YMMV,", "This is a horrible camera, even as a gimmick one, and that's all this is: a gimmick. The picture quality is just awful, and it automatically prints, no matter how bad the picture. The viewfinder is extremely poor and awkward, and the capture speed is slow. The picture quality is not good, though whether that's the camera or the printer is debatable. It's a great idea for pre-teens, but with the cost of paper refills, definitely not practical. You're better off just using a smartphone and a printer.", "Canon really missed the mark with this one. Here's a case of a company trying to be everything to everyone and failing miserably on this \"camera\". You would never find the name Nikon on something like this!\n\nIt takes borderline terrible pictures and while the novelty of printing out tiny stickers may appeal to some, it automatically prints every picture. I'm sure the technology to take the photo then prompt to print, save or discard isn't terribly complicated or cost prohibitive to have added.\n\nNow having said that, if this camera was $29.95, it would be a great toy for a 8 - 10 yr old to decorate their notebook, but at $100, it's too expensive for what it is. Add the .50 per print, and it really adds up.\n\nSo I would have to say pass on this unless Canon steps up their game and makes some serious improvements on ther next generation of this camera.", "Even though I recieved this product for free, this is my honest opinion and experience with this product.\n\nUsing this camera brings back so many memories. It feels like you are taking photos from the past. What a great experience.\n\nThis little camera is so fun to use. It is so simple, and I love how small the photos are. The build of the camera feels really retro, and modern at the same time. A really sleek design. It feels that \"high quality heavy\" it has some weight to it. But at the same time it is really light.\n\nThe photo quality is pretty good for the size. It does decent in low light, and is pretty accurate with colors. Though sometimes around the edges it does tend to have a more retro fading in color. It is not that noticable. But honestly I love the look.\n\nThe reason it doesnt have five stars.\nThe paper to refill the camera is very expensive. You already pay $100 for the camera itself. Yet you only recieve 10 photo sheets. So I can only take 10 photos. You also cannot pick which images to print. Point click and it automatically prints. So you cannot see if it is blurry or not. So it can be an expensive mistake. It can also be a bit slow on the shutter speed.\n\nFor the price I hoped it would have many more sheets for photos. Or more options for printing. Even a screen to see a little more before you shoot.", "I like this camera. It is easy to load and it is easy to use.  Everything about this camera is nice.  It doesnt go much further.\n\nThis is at its base a point and shoot camera.  It's much like the old instamatic were one would look through the viewfinder and shoot.  You would then hope for a proximity of what you wanted.  I have been able to get some decent pictures, they just havent been great.\n\nOne of my issues is the actual taking of the picture.  You take a picture and the picture prints.  You get a pretty nice picture which is also a sticker.  If you are not careful you might get two pictures or you might take another.  The camera is very sensitive.  Film comes in at about 50 cents a picture so one does need to be careful.  It isnt super expensive but it is enough to make you careful.\n\nThis is an ok camera built by Canon.  The body is tough and picture quality is decent.  This is a tough call between a 3 and a 4.  I gave it a 4 because I gave a blast taking the pictures.", "I thought I would get more use out of taking small, thumbnail-sized photos but that just didn't happen.  For one, the cost of the film paper is prohibitive, especially considering how tiny the picture ends up.  For another, I see this as something that you would use for a business for a specific purpose, and not as a private consumer.  Even though the stickers were fun, once I factored in the cost of each, it took the joy right out of it.", "This is a novelty just like all polaroids throughout history have been.  My kids lived playing with this, but the replcement film is a bit too expensive for their taste.  Quality is fair.  But they have phones that take pics, so they lost interest in this real quick.", "So, to start, the instructions included a few words, but the primary directions are pictures. That\u2019s ok. I figured out that the camera needed to be charged using the enclosed usb charging cord. Charging took less than an hour \u2014 the light changes from red to green when it\u2019s fully charged. I followed the diagram and pictures to figure out which parts function in which way, and read a few reviews that said the shutter was really sensitive. Following the very unclear pictured instructions, I loaded up the paper, closed the back of the camera, and shot a photo. Or so I thought. The camera made some rumbling noises and then the top of the camera started flashing red \u2014 it\u2019s supposed to flash different colors as it\u2019s printing the photo. So, I charged it again just to be sure, checked the insagain, and reloaded the paper. Took another photo. The paper came out blank. Ok. Repeat. Repeat. Repeat. Give up. Nonsense.", "The Canon Ivy Cliq camera is great for everyone, it\u2019s easy enough for my 10 year old to use but still prints good quality photos for any adults who want these cute little 2x3 sticker photos.\nThe lighting can sometimes be an issue so I would recommend using in well lit areas.\nGreat quality photo paper, we stuck one on the back of the iPad and we haven\u2019t had any problems with it coming up after 4 days of moderate use.\nButton on the camera allows the last photo to be reprinted (which is great for friends) or you can insert a micro sd card and transfer photos to your computer.", "I didn't realize how small the pictures would be (2x3). In comparison the old (and newest) Polaroid cameras take 4.25x3.5 pictures. It's still usable, but it makes it seem even more like a toy. We got two of these camera and some of the pictures are better than others. Some of the pictures have imperfections. There are sometimes a line or two per print where it looks like it didn't didn't print for a line. The kids found it fun, but I'm not sure we'll even buy more film.", "As others have mentioned the picture quality is not that of a newer iPhone. However, I wouldn\u2019t expect that from an instant camera. I trust the canon brand and this seemed to be a pretty good product. I took one picture tonight to test it out and I thought it turned out beautifully. It was super easy to figure out the buttons and where to put everything. (If worried about accidental picture prints I would suggest not putting all the film in at once just in case.) There\u2019s also a wrist strap you can attach which makes it easy to carry it around. I\u2019m excited to take more pictures tomorrow!", "This cute little camera/printer was fun to try out. The setup and installation of the printer paper was easy, the pictures it takes are clear and watching them come out is fun. As a person who remembers the old Polaroid instant picture cameras and the cumbersome paper and the chemical application required to preserve the photos, this little camera/printer from Canon is a revelation and shows how far this technology has come.  The ability to send photos to it via Bluetooth is a stroke of brilliance. There is something about a printed picture that surpasses sending from one phone to another that is fun and friendly. I only found one issue with this device. The power button and the shutter are a hair\u2019s breadth apart, and it only came with 10 printer pages. After one successful photo, I accidently used two more in trying to shut the camera off. Since the paper is pretty costly, this is an indicator that one could waste a lot of expensive paper if one is not very careful. I really think the proximity of the two buttons is faulty engineering. However, it will certainly sell a lot of printer paper for the device. If gifting this camera/printer, please include a couple of packs of paper for it. It will make it a lot more fun for the recipient!", "We bought this for my daughter's birthday in June.  She used it a couple of times in June and July but upon trying to use it during our recent vacation, discovered it no longer works.  It has not been damaged but simply stopped working.  It is, ofcourse, after the 30 day Amazon return window.", "This camera is fun. It's great for instant selfies. Easy to use you just hold it and shoot, what you see in the mirror is what you get in the picture. They become stickers if you want. You can put them on your trapper keeper, or the back of your computer, your fridge or your grandma's fridge. The picture quality is great! Very clear. Hard to believe for those of us who grew up in the 1980s when the only instand cameras gave poor quality no matter how much you shook the picture. Just fun.", "The Canon Ivy Cliq is a simple, easy to use instant print camera that is also able to save to a microSD memory card. The caveat here is that the camera will not work without it having photo paper inside - it is primarily an instant photo camera that happens to save images digitally as well. This means it will print the photo once the shutter is released - no option to cancel the print. Styling of the camera is attractive and minimal - although the \u201cLadybug Red\u201d is closer to a Reddish Pink. There is a selfie mirror on the front of the camera.\n\nThe camera has no displays, but it is intuitive enough. There is an optical viewfinder, and lights show the status of the camera. There is a light on top that glows when the camera is ready to take a picture, and color cycles when it is processing the image. Buttons on the camera are minimal - image size (rectangular 2x3 or Square 2x2), power, reprint and shutter. The camera plays a tone when it\u2019s powered on. The status light can be hard to see in bright outdoors sunlight.\n\nThe camera works best outdoors during the day. Under these conditions, images are colorful. Under less ideal conditions, colors can become muddy, and indoor shots need to be well-lit for the camera to capture something approaching a useable image. The built in flash is somewhat useful, but won\u2019t replace a well-lit scene.\n\nThe camera lens is fixed focus, and is a bit wide - which makes it forgiving when framing up a shot. There is a small delay during shutter release, and the print emerges from the camera after about 50 seconds, fully developed. The camera uses Zink photo print technology. There is no need to shield the print from light when it emerges from the camera.\n\nThis not a camera for hard-core photographers. It is meant to be a fun, spontaneous camera that will take and print photos with minimal fuss. It really works best outdoors where there is a lot of light. Prints average 50 cents apiece, so some thought needs to be taken with each photo, but that is part of why instant photo cameras are special. Overall it\u2019s a fun, easy to use camera.", "The photos that get printed can also be used as stickers which makes it so fun to hang up these photos! I've made quite a few cute collages.", "I got this little instant print camera a couple of weeks ago and it is now something that I take with me everywhere. It is the perfect size for carrying around and for taking photos. It also works so well and produces great photos. I could not be happier.", "Fun little camera for not so serious shots.  My teen loves it.", "I love being able to print out photos whenever I am on the go as it makes the prints all the more special.", "I love the concept of this camera - it's very cute and makes for a great little BFF bonding activity. However, the pictures are not that great and it can get kind of expensive buying the paper. At least with the FujiFilm instant cameras you get a better picture - obviously nothing is going to beat a real camera or a phone, but I just wasn't that impressed. Additionally, it feels like a kid's toy over an actual camera. Cute concept and cute design, but execution was a bit off.", "Because I am a professional photographer, my view of the Canon IVY CLIQ+ Instant Camera Printer Mobile Mini Printer Via Bluetooth may be harsh. However, to me this camera is more reminiscent of a toy camera than the old time Polaroid instant photo cameras that it is supposed to emulate.\n\nCanon makes some superb point-and-shoot cameras. I own two of them\u2014the aged but still very functional Powershot S-90 and the newer and most impressive Powershot G7x Mark II. While I didn\u2019t expect the Canon IVY CLIQ+ to match a camera costing more than four times its cost, I did expect decent photos. I also expected decent instructions\u2014although Canon only included a sketch instruction sheet.\n\nWhat you do get is a camera with a tiny built-in printer that uses special Ivy ZINK paper that produces, at its largest, a 2x3 print. After using up the included five sheets, this paper will set you back 50 cents per sheet. The image quality is not very good. Sure, for a selfie it\u2019s fine, but for anything else you will be better off to grab your smartphone. (I never thought that I\u2019d find myself recommending that in a review!!!)\n\nThere are two models. The Canon IVY CLIQ and the Canon IVY CLIQ+.  The Canon IVY CLIQ+ has built-in WI-Fi and can commute with a smartphone using the Canon Mini Print app. The app is nothing to write home about. Yes it can see your photo library and it can remote control the camera to a point but you can\u2019t see what you are taking before hand and there is only minimal control over the camera.\n\nBoth version support a micro SD card. I inserted one but was unable to tell whether the Canon IVY CLIQ+ was accessing it. Furthermore, I had hoped that, without paper, the Canon IVY CLIQ+ would use the card instead. No such luck. The camera refused to work without paper installed inside.\n\nCanon makes some great cameras. The Canon IVY CLIQ+ and the  Canon IVY CLIQ are not among them.", "The idea of being able to print right from your camera is clever, but I have to think that we're too early on the curve to get the best benefit/value from this type of device. This is not one to be an early adapter on, I think. The cost is high, the quality is low. Give it a couple of years and we'll probably see lots of competition and innovation to improve on this idea - because it *is* a good one.", "So far I am loving this camera except the capture button is very touchy it will print right through the papers if you\u2019re not careful. Wish it had an option to print or cancel. The papers are are not cheap. It comes with 10 of the picture paper to start. Light weight easy to use and you can put in a memory card.", "Although I think I'm being a bit generous with my star rating, I'll stick by it because: IF you knw what you're getting and IF it's what you want, this does do the job well... ish\n\nBasically, this is an updated version of the old Polaroid Land camera of the old days.\n\nIt is EXTREMELY easy to use and it gives you mini-pix in just a few seconds, that you can share with friends, stick on book covers, whatever (to be clear, I mean actual hard-copy pictures 2'x3' or 2\"x2\")\n\nBUT: The pictures are NOT cheap; running about .50 per copy (24.95 for a pack of 50 sheets) However, there IS a slot for a microSD chip for greater flexibility. The pics are of decent quality, but nowhere near what even a mid-line camera or, smartphone can do. The controls are simple enough, but they blend in with the body in such a way as to cause you... alright me... to inadvertently snap without meaning to (did I mention the .50 a pic?)\n\nIn short,
