 I think you'll get limited use out of this, but what use you get will be fun!", "This Canon Ivy CLIQ Instant Camera is like an updated version of a Polaroid! It was a lot of fun to use.\n\nI would say this is more for entertainment instead of serious photography. The photos do not come out as crisp and clear as they show on the product page. I understood this was probably the case before I used it so I wasn\u2019t disappointed. Plus, for the price how good could they come out. I would say this is great for like a party or even for kids.\n\nRefills are very inexpensive so make sure to buy the camera with atleast one pack. Only ten prints are included in the camera. I do like that you can add a memory card so you can upload your images quickly and easily. The face recognition does well as long as there\u2019s good lighting.\n\nOverall, I\u2019m happy. It is a fun little camera. Would be great for office parties, house parties, anything like that. Reminds me of a portable photo booth. Definitely recommend!!!", "I really love this blue instant camera. It is so slim, so it is easy to carry around and I am very impressed with its picture taking capabilities, too!", "This camera is great for kids but the supplies are kind of expensive.  It should have come with some kind of internal storage so that not every picture had to be printed.  Also lack of a screen makes it hard to see what you have.  Kids like it though because they like stickers.", "This camera is so skinny, you would never have expected it to be able to print out such nice looking photos! As a result, it makes it really easy to travel with this camera. I also really like the color of it. I would definitely recommend it to others!", "Didn\u2019t care for this camera at all. I should have purchased the one with Bluetooth and edit capability. I do not recommend at all", "As long as your expectations are in line with what this product actually is, you will be really happy with it and have a good time using it.\n\nI bring this out when my family is going to gather and I want my kids and relatives to participate in having fun recording the event in photos. It's really fun that if we get a special one, we can click the reprint button and have it print a second one, and it's easy enough to use that with a few reminders about how we do have to pay for these pictures and so make sure you're getting a shot that you want, my six-year-old can also participate in recording our family events and bond with family members over pictures. The fact that they are stickers adds an extra layer of charm.\n\nWe have good cameras and cell phone cameras and this one fits a niche completely different. Its about the immediacy of the moment and the sharing of special moments with family. The picture quality is perfect for the small size of pictures it creates, but it is not meant to be a high-end camera, it's much more like the old-school Polaroids, which I think all of us probably have a few precious ones in a memory box.\n\nI really appreciate the simplicity of this and how grand parents and children alike can learn to use it and how much fun it is at a party.", "I am obsessed with this ladybug red instant print camera. It looks absolutely amazing and it works like a charm.", "The paper that you feed this instant print camera is amazing as it does not require any toner or ink to get the job done.", "The Good:\n-Compact design\n-Decent picture quality for basically a point and shoot\n-Fun instantaneous gratification\n-Easy set up\n-Prints quickly\n-Can save photos to micro SD card\n\nThe Bad:\n-Zink paper is expensive\n\nThe Bottom Line:\nThis is a pretty fun camera to have around if you like instant printing gratification. I used this while some friends were visiting and it was fun to take some snapshots of their kids and give them the pictures. I think adults were like that\u2019s kind of cool but the kids were ecstatic. The Zink paper also allows you to peel and stick so that was a huge hit. The camera takes a a decent image (5 megapixel) and the printing is fast. The big downside is Zink paper is expensive so you don\u2019t want to waste pictures. Overall, I wouldn\u2019t say you need this camera but if you want something fun and you want to print small photos for people on the spot, this is a great little camera.\n\n*If you found my review helpful, please let Amazon know by clicking the helpful button below!\n\n**Disclosure: I received a sample product from the Amazon Vine program for an honest and unbiased review.", "Not .", "I like how the photos are also stickers that way I can hang them up on my walls to use them as decorations. Indeed, I take a lot of photos on a daily basis because I take this with me everywhere, therefore, I end up printing out a lot, too! As a result, the price is completely justified considering how often I use it!", "I really like how slim this instant print camera is as it makes it easy to carry around in my pocket on a daily basis.", "Super easy to set up using the image instructions.  The paper is inserted and it prints after a photo is taken.  The light changes color to let you know it's printing.  Although the photos are small, I can see a creative use for them to carry in a wallet or placed in other locations were small photos of loved ones can be discretely placed."], "hoffset": 10, "voffset": 10}, {"type": "toptoolbar"}, {"type": "htmltooltip", "id": "el565944895984496pts", "labels": ["Contrast, Lux depth, Colour accuracy, Clarity are all on top of the heap!  The finest Instax Mini images available are those coming out of this printer!  MY KINGDOM FOR AN INSTAX WIDE FORMAT PRINTER.", "I love love love this photo.  Great wallet photos with sticky backs.  You can't expect crazy quality, it has a Polaroid haze to it,  but amazing for travel,  pocket sized, about the size of my phone. The price isn't bad for what you get.  And being able to edit, and choose the photo before wasting paper is awesome!", "I have been needing a portable printer for a while now, so I got this red Polaroid one and I love it! It looks amazing while it is so easy to carry around with me. It prints really great photos, too!", "It took me a long time to choose an instant printer but I am so glad that, in the end, I decided to go with this one.", "I just love my mini printer and the collage option is the best", "The printer is incredible given the size and the price of it. It works in an instant and it's so easy to take with you anywhere. It's honestly one of my favorite devices that I have right now.", "Have you ever found yourself looking for the perfect gift for a teenage girl??? A 16 year old girl in this social media, selfie taking, YouTube crazed age we now live in. Well! Here is the gift of all gifts! My sweet sister progressively gets harder to buy for. I was sick of buying a gift, thinking I was a genius, being giddy with excitement only to get the very bleak \"Oh, um, thanks.\" Then finding out a month or so later that gift was either sold, regifted or donated. I just wanted a gift she would actually USE and LOVE for more then 5 min! FINALLY! This did it! She was so excited! Genuinely excited! Happy! Over the moon! She went on and on about the greatest Instagrahmers and Youtubers all have Polaroids. She absolutely loves how small and sleek it is. It fits perfectly in her cute, posh, fringe purse. She loves that she can just connect it to her smart phone!! We live in a world of \"filters\". You can't edit or filter a instant camera BUT you can with your smart phone then print it with this baby!! It also gives you the option of taking a photo and instantly printing instead of choosing that perfect picture from your phone. Oh I should mention that you need an app! Again bought this for a teen sooooo took her all of 5.5 seconds to figure this out. Totally NOT a big deal. She takes it every where, her friends are have added this to thier Christmas wish list, and she's constantly getting requests for friends to try it! I couldn't be happier or have enough good things to say about this product! Seriously! Stop searching for that perfect gift, you've found it!", "Love, Love , Love.. .this little printer was perfect for a photo booth I did for my daughter's birthday party.. the girls went nuts for it and were able to take the prints home right then.", "I love the shape and size of this, however when the pictures print the picture start to curl around the edges after a little bit and the pictures come out dark. I would have love it to be a little bit more brighter and not have the picture curl up.", "Software issues.  Didn't work as advertised..", "I love it, download the app work as simple as saying  1,2,3 ... Get for project and other ideas with DIY", "So there are a ton of reviews about this but here is the simple version. It works and works well. Super simple to use; connect via bluetooth, choose your pic, print and a minute later a 2x3 pic comes out. The back side can be removed if you want to stick it on something. Cool stuff.", "COOL !!!!!  It really has a nice quality of picture considering there is no ink printer in it. The fact that I don't have to buy ink for it or have the ink dry out in it is really appealing to me.  The back of the pictures has a peel off paper and there is adhesive on the picture,you can stick the picture onto anything. This thing is no bigger than a phone!!! Small enough to carry anywhere.  I like everything about the Zip..", "nice product but it weak. I printed out 4 times then I have to stop the printed got hot", "Gift for mom birthday", "I bought the HP sprocket for my 13 year old daughter for Christmas this year. When it arrived I opened it to make sure it worked.  I was amazed at how easy the app was to use. Loading the paper was very easy. The picture printed quickly. And looked very nice.  I'm happy with my purchase of the HP sprocket. She will love this for Christmas.  Can't wait!!!", "Love this mini printer", "Fun gadget to print your memories, loses one star because it doesn't always connect right away.  Otherwise, it does it's job.  It's better to print darker pictures.  If a picture is too bright/ light, it comes out even lighter when printed.", "although my package was delivered without the name on it, had a heavy task to find it at the hotel", "This is a wonderful little printer. Great quality photos. You won't be disappointed!", "I really love how colorful the photos come out of this instant printer. You can really see the detail, too.", "I love this little printer for my photo journaling.  I can print the pics directly from my phone and quickly add them to my journal at the end of a day.  AND, since you don't need ink, I know i'm get the same  quality pic every time.", "I like the sprocket bexause you can make pictures wothout havimg to deal with the regular printer loadind tray. However the pix are pretty tiny and the color isnt true.", "The prints that this little instant printer prints out are very vibrant and colorful which is honestly all that I could have asked for.", "Amazing", "I am having regrets about buying this for the price and quality. I think I may have gotten the results I was looking for with an actual Polaroid camera. The pics are very, very small and the color is very distorted.", "Great idea for portable printer. Easy to use. Small enough to carry around. Unfortunately the prints are subpar. Dark / muted prints and color match isn\u2019t that great. I\u2019ve tried printing photos as taken and tried editing them in Lightroom and have not been happy with results.", "I am very disappointed with this product. I spoke with Amazon, tried to call the seller, lost a lot of time! I want this resolved! My printer has troubleshooting. Pics come very pale out of the machine. The app does what it wants and prints doubles and turns off. I want to return this product!", "It is so easy to use and is compact so it takes up no space at all.", "Until polaroid can give me an answer why the Polaroid Zip does not work and keeps flashing a status light red, I have nothing nice to say about this printer.", "prints super fast and good enough quality for my sony a7 camera", "SUPER CUTE AND EASY", "Love this pocket printer.\nThis pictures are kind of small but it does exactly what I need.\nI love that I can print pictures on the go!\nI highly recommend!!!", "ABSOLUTELY LOVE PRINTING FROM MY PHONE, THIS IS ONE AWESOME PRINTER WITHOUT INK AND\nCARRY AROUND ANYWHERE!!!! A+++++++++ HIGHLY RECOMMEND!", "No cartridge required!! I love it !! Very clear print! We can modify it in the app on mobile and directly give the print. I bought lot off print papers also.", "Ordered 5 of these for our kids stockings for Christmas.  They all really liked them.  Easy to set up and the picture quality is actually good.", "Its awful, pics are blurred or distorted.  I need to return it. Sometimes it didn't work at all.", "Image wasn't that good. Coloring off.", "Can't say enough good things...easy set up, easy to use, clear prints,  good color!\nPics could be larger but the size is what makes it so portable!\nVERY happy with it!", "Great items for Christmas gifts. Bought 2. Shipped in time for Christmas Day!!", "I was quite worried about buying this because you have to use the Instax SHARE app to use the printer and some reviewers have said that they weren't able to use the printer at all BUT it works perfectly fine on my iPhone 7. I love the possibilities you have with this printer and the option to choose any photo you like and edit it as well. I also have a Fujifilm Instax Mini 8 and I often times choose the wrong setting, am in a poorly lit setting, and the photos come out bad in general BUT now I am able to take pictures with my phone (or any camera) and print it! In the app as well, there are multiple editing options as well as the ability to split a photo into 2 pictures! Also, before you even buy the printer, you can just download the app and play around with the settings and see how your prints would come out if you were to have a printer.\n(Tip 1: prints usually come out slightly brighter than the original photo.)\n(Tip 2 : you can use practically any digital photo you'd like but you must be able to transfer it onto your device to print it via the Instax SHARE app)", "It's so cool to have these photos easily and conveniently sticking to surfaces that I want them to display on.", "This is the worst product I have ever tried to use. My device will not sync with my phone or my wife's phone. I have downloaded the newer app version and still have not been able to sync. Then once I get it to sync, the device will not print. So I turn off device, attempt to reconnect, and it won't reconnect.  We have printed three photos over a 4 month period and have spent plenty of time trying to troubleshoot. Leave it to Polaroid to make me leave a message on a weekend to reach customer service. Hoping that Amazon will allow me to return this so we can be done with this terrible product. Could be user error as technology isn't my strong suit, but if I've tried all troubleshooting options, and nothing has worked, I'd say the product is bad.", "I got this for my 12th birthday! it works soooo well. it's very easy to use and you can customize all your photos\u2764\u2764\u2764\u2764\u2764\u2764\u2764\u2764\u2764\u2764defenetely recommend to purchase one\ud83d\udcf2\ud83d\udda8", "certainly not worth the money at all!", "Easy to use, portable, and chargeable printer for any phone or tablet using bluetooth! Print pictures that are clearer than the Polaroid version and looks so much cuter!", "Worked As Described", "I love love this product. I was searching for a polaroid type of camera and decised to buy this because I am guaranteed to get the shots I want.", "Love it", "This could be such an amazing product but the app you need to print pictures is terrible. Do not buy this product if you want any quality pictures.", "I needed a small portable printer for last minute pictures and I found this. I'm please with the results.", "Excellent", "For person how likes photos is a nice item and very useful", "Great for instant pictures. Not as good as the old Polaroid cameras but good enough.", "This printer charges so quickly with the cord, it's simple to load, and has worked consistently so far! I also like the app that comes with it since it's easy to use. Makes cropping images a breeze.", "I've had a instax mini 8 for years and love this alternative to printing photos in a similar format. The app was easy to use and worked well with my Android.", "I purchased this for my 15 year old daughter's birthday and she loves it! It's great not having to purchase ink for the printer.", "It was very difficult for me to decide on a color, but I ultimately went with the blue one and I couldn't be happier!", "This is a very impressive instant printer because the photos all come out quite vibrant and you can really see all of the details in them.", "Its worth every penny", "It did not work at all.", "I love how they've made this instant printer with the Earth in mind as it doesn't require a cartridge and the packaging was kept to a minimum!", "So much fun.  Quality is not perfect and photos are a tad dark, but love it.  Everyone we print for wants to purchase one.  It is just a lot of fun which was our goal!  Mission accomplished.", "I bought this printer to take with me travelling to share my photos with people I meet along my journey.  So far, here are the things I really like about it:\n-prints super fast\n-quality is on par with what you'd expect for an instant, polaroid-like film camera\n-rechargeable battery\n-easy to charge via usb (especially if I am carrying a power bank while travelling)\n-relatively easy to find film\n-good battery life\n\nHere's what could be better:\n-its still a little large - it makes me think maybe I should have just bought an instax camera instead, but I like the versatility to print from any of my photos\n-the app isn't perfect - would be nice to have more customizability, or to be able to pull from my cloud streams whether it was Google Photos or iCloud\n-larger size film option\n-availability of custom film in North America (Asia has so many more interesting types)\n-", "OMG!! This is the Best!!", "This instant printer definitely prints in clearer quality and the colors are more true to real life. I'm mostly happy with the app, but I wish I didn't need wifi to operate it. It works really quickly, though.", "very good qality, and easy to use it", "Excellent. On time", "I'm very happy to say that the photos that I've printed off of here still look like I just printed them despite hanging on my walls for quite some time now!", "I WAS EXCITED WHEN I GO IT, BUT WHEN I STARTED PRINTING MOST OF THE PRINT WERE NOT SHARP AND BAD COLOURS, EVEN IF I HAVE BOUGHT A GOOD QUALITY OF PAPER...I DO NOT USE IT...NOT WORTH FOR THE PRICE", "As other users have pointed out, the product itself is fabulous but the app does NOT work with it (I'm using a Samsung Galaxy S7 Edge). c'MON Polaroid. HOW can you put out an app that does NOT print pictures with the product its meant for?!!? Weird. But you can use other slightly less direct methods of printing from your cell phone so all is NOT lost! Cool idea - would be 1,000% cooler IF the app and its featured worked.", "Good quality for how small they are.  Super portable. Fits in your pocket.", "It's broken  the paper got stuck", "I bought this printer twice (the first was stolen!). It's brilliant!! We use it specifically for traveling with kids. Both my kids take pictures, print them out, then stick them in a journal and write about their trips. It's the highlight of every day.\nIt is SO compact you can carry it everywhere in a purse or backpack. My parents took it backpacking and printed out pictures to stick on postcards to send to my kids, which the kids went nuts for.\nThis is not a replacement for high quality printing from Walmart as the photos are small (stickers) and vary in quality. But this has solidified my kids love of journaling their travels at a young age (3 and 5).\nHighly recommended!!", "Bought this as a last minute gift for my daughter and so glad I did!  The quality is so much better than you get from the Instax camera.  Very easy to set up too!", "When I try to print photos from my phone gallery, the app will stop and I will get an error message saying the ZIP has unexpectedly stopped or that the file is unsupported. I emailed Polaroid support and found out that the printer will not print any photo files that are over 10 megabytes in size. Looking at the photos that I took with my Galaxy S7, almost all of them are over 10 megabytes. Nowhere on the Polaroid website or Amazon does it say there is a file size limit. I was hoping to find out if the HP Sprocket allowed bigger file sizes but they also have no info about this on their site. Does anyone know if the HP has a size limit? I don't see how I can keep this if I can't print most of my pics.  The photo quality is alright. You can't expect perfect pics with this type of printer.", "Over the years I've bought cameras, used the film, invested in gear and gained a lot of experience to live to tell the tale. With that said, I can explain to you why this product is what you want vs these small vintage-era portable film cameras offer. I bought this as a mother's day incentive so that whenever a holiday comes around, i can print a photo off and give it to them as a friendly gesture.\n\n1. The quality of the photo taken from your phone, is transported onto this device. Meaning, instead of risking wasting film on trial and error, unsure of what you'll get --- you simply take a photo of anything with your camera, and you can print it off. Easy as that. The better (phone) camera, the better end product.\n\n2. Customization. With the onboard software, which I've reviewed and was thanked by the HPSprocket Team, allows you to edit, critique, or just make a photo something entirely new.\n\n3. Personal Achievements: Sometimes we get rewards from our phone, via a email, video game, or just a simple notification. Instead of screenshotting that and sending it to your friend, asking for the same, equal excitement --- you can print that screenshot off, put it in a photo album, and allow yourself to make a bookmark of achievements. The photos I've provided will show you some of the things I've achieved in this year alone and how this device helps with my accomplishments.\n\n4. Stickers. You can apply stickers to virtually any photo you upload onto your sprocket; even as far as taking photos and turning real life animations/stickers/logos and making you're very OWN stickers to apply to your OWN photos! I hope that makes sense; its easier shown than read. You'll get it once you play with the software\n\n4. Up to date software. This is important among all hardware and film. If the software doesn't work, the hardware and YOU, don't either. Updated frequently, with the ability to upload your own photos in case you need that storage on your phone.\n\n5. Film. inexpensive, slightly small, and wallet sized. Depending on the model device you get, this effects the film length/price. I got this model for the cost of film is independent from buying the device.\n\nCons:\nThe color in the photos isn't always the best, and the device needs to be plugged into something for more than 2-4 photos. but the ability to do some of these things with film is extraordinary in the first place; whats the saying? Don't look a gift horse in the mouth?\n\nWith all these these pros, and slight cons, I would suggest this over film any time. You get to practice using digital film, (your phone or what have you.)  the film is inexpensive, and the virtual customization is in any shape, way, possible.\nSuperb choice for those interested in editing photos.\nThe photos above are things I've done with mine. :)", "It works great, connects great, picture quality is what i expected. However, every picture I printed, it would print a red line right through the middle of the photo.  At first, I didn't notice it, then after 3 or 4 photos, i could clearly see the red line.  I thought maybe it was just something that happened that one time, so i printed a few more, and sure enough the red line continued to show and continued to become more and more noticeable.  Now normally, this sort of thing wouldn't bother me, but for the price I paid for this device, I am very disappointed and unhappy.", "Absolute love this .", "Love love love it!! I used a kiipix but got tired of futzing with the exposure to print. I wish I got this right off the bat! It's more convenient than the Instax camera. This printer you can do reprints and modify the picture and even do slit photos and collages. I like that it's rechargable too!", "Love this thing!", "The perfect way to do Polaroids", "Works great! Fits in my bag and prints images really quickly. Connects to my phone with out any issues. (note I have an iPhone 4s)", "Product was as advertised!", "I AM IN SEARCH AND RECUE IT IS GREAT GET TO IP AND I CAN PRINT THE PIC OF THE PERSON WHO IS MISSING AND GIVE IT OUT\nTO STICK ON PAPER WORK DONT HAVE TO WAIT GET IN WFI TO GET TO OUR PHONE WE CAN PRINT AND START LOOKING FOR THE MISSING PERSON THIS IS GREAT TO HAVE IN SAR VAN TILL THE BIGGER PRINTER GET THERE THIS IS GREAT", "I had high hopes for the device. It's a nicely designed little printer, and the paper is relatively cheap. Unfortunately, the picture quality is disappointing, particularly the colors. I also own the Fuji InstaX printer and much prefer the quality of those prints.", "An awesome little printer. Clear pictures and prints fast for a small printer.", "I absolutely love this! Came precharged and ready to try out, just download the app, load the paper and print. Small and light so you can carry it anywhere. Fast recharge time (1.5 hours to get full charge). This completely met my expectations.", "The app is so easy to connect to the printer, so you can have your prints available to you within seconds, regardless of where you are. I'm also pretty happy with the quality of the prints.", "Love it! Beautiful pictures printed in virtually no time. I wish there was a version that printed bigger pictures.", "Had higher expectations. Pictures come out very low quality. The only great part is the sticker option.", "I used this for a photobooth at girls camp. Photos were taken on an iPad.  30 girls from ages 11-18 used it with no problem.  Photo quality was as expected.  Not bad but not fantastic.", "Glad I came across this item! Went to a friends party decided to check this sprocket out and see what it can do. Boy, was I happy that I bought it! My friends were taking pictures just to see how it was printed. I downloaded photo grid to edit my photos then use sprocket to print them. Let me just say this was a big hit! I think all my friends went home that night and purchased themselves one! It\u2019s small and easy on the go!", "easy to use and nice", "This will allow you to take high-quality picture from your phone and print it like polaroid.", "I'm a huge fan of how I can keep my memories alive through this printer. Thanks, HP.", "This instant printer is just perfect for those who travel a lot as it's small and light and prints really quality photos.", "Gave this to my not so technically advanced mother as a Christmas gift. She recently got an iPhone so I thought this would be a fun idea. I was able to quickly set it up and walk her through it in less than five minutes. She got such a kick out of it. Taking pictures of the family and quickly printing them out. Everyone loved it. I just wish the pictures were a touch bigger, but that's no one's fault. Excellent and fun!", "Love it! Great product!", "I got this to take along for a 5 week trip around Europe.\n\nIt was super easy to use, and printed great little pictures for our travel journals!"], "hoffset": 10, "voffset": 10}, {"type": "toptoolbar"}, {"type": "htmltooltip", "id": "el565944901447664pts", "labels": ["The set-up is incredibly easy.\nWe use it not only in our conference room, but we also take it to conference when we have to have a speaker teleconference in. This way they can see the conference room. So easy to connect to computer, and the Owl knows when to reposition the camera to focus on the speaker.\nIt really is a cool gadget and so easy to use that it has replaced just regular voice conference calls.\nVery sturdy and robust materials\nThe only thing I would like would be a dedicated soft shell carrying case to come with it.", "Works perfectly.\nI love how as one talks the camera moves so the person on the other side can see who is talking.", "A great product at a great price.", "A good conference room camera has become my obsession.  I've returned maybe 5 cameras, I have a drawer full of other ones.  Nothing out there until this thing really lends itself to be used in smaller conference rooms.\n\nI'm thinking of dropping these in all of my smaller conference rooms.  I agree with one of the other reviewers, the time it takes to recognize the speaker can vary.  Regardless, I have tried a variety of wide angle lens camera's to work with smaller huddle rooms with no success.  This crazy camera is awesome and does a great job with small huddle rooms!  I've not tried it in larger environments.\n\nHere's my gripe, I have a lot of different folks coming into the conference rooms.  The hardware is very elegant but I prefer more clearly marked buttons in lieu of elegance.  The  subtle control buttons at the base are too obscure for a common use environment.\n\n-Chuck", "This is so great for a Skype Room or new Microsoft Team Rooms for 4 - 6 people conference...So easy as plug & play", "I was very excited about this web conferencing solution. The equipment works well, being the only one I know with these capabilities. The speaker is good as well as the microphones. However, the quality of the image is much worse than the one advertised in the company's videos. I tried to contact the support, but they said that this is really the real quality. On a regular sized computer screen, the image of simple webcams is already much sharper.", "Good", "I bought this for a conference room in my home. I do a lot of work from home and wanted to be able to have a good camera for Zoom calls with a small group around my conference table. I learned about the Meeting Owl from being on the receiving end of a call with several people around a table. The sound quality was great and I was quite impressed with the device's ability to focus the camera on the person speaking, coupled with the full \"panorama\" view of the room from the middle of the table. I called the host of that meeting to learn what they were using and discovered the Owl. I was about to buy a more traditional camera / audio system but I liked the functionality of the Owl. The bonus is that it cost a bit less than what was I considering. Net net, I'm very happy with the device. It works great, picture and sound quality are excellent, and it connects easily to my MBP. I've been using it on and off for about a month and so far, I have not found any gotchas.", "My company got a beta unit a couple months ago.  I'm normally the one in the conference room with our remote employee who calling in.  He tells me it really helps.  I couple weeks ago I was the one working from home and I got to experience how the Meeting Owl.  It was really great.  Being able to have the main video automatically focus in on the speaker was extremely helpful.\n\nTo your computer it looks just like any webcam.  It works with any software.  I have used it on Skype, Zoom, and WebEx.", "I loved the technology. It works very well, showing a close-up video of all the participants of a meeting, the general view of the the meeting room, and switching to show the person currently speaking. It would be perfect if it had better image quality. It has some chromatic aberration and resolution suffers a little on the close-ups.", "I like the idea of the Meeting Owl.  But in application it is not as sharp or as quick as I would have liked.  The 720p camera is not as nice as I hoped it would be.  Plus the system lags a bit when changing from speaker to speaker or when attempting to capture two speakers at once.  So now I have purchased the Meeting Owl Pro.  It is 1080p which I hope will much improve the video performance and I hope the response time for following from speaker to speaker is improved as well.  I will leave a review when I have some experience with the \"Pro\" version.  Having said all that, this version of the Meeting Owl may be quite adequate for less fussy individuals.  You can get it and try it out for 30 days.  Amazon was very helpful when I returned this one to get the new one - no problem.", "This is a great tool for meetings. The camera picks up sound and focuses on the person speaking for offsite employees to see and hear. I would highly recommend this if you are looking for have a more productive meeting.", "We bought this to run video conference meetings for our company.  It worked flawlessly out of the box.  The tracking is impressive, the camera quality is 720p (that's why it received 4 stars on picture quality, it could be better but it is still impressive).  The sound is perfect and we are using this in a conference room that is about twice as big as is recommended by the manufacturer.  I highly recommend this.\n\nJust as a FYI we use this with ZOOM and they integrate together with no problems.", "Our remote employees absolutely love the owl. We started with one for our main conference room and they insisted we get one for each of our other conference rooms.", "Highly recommend this unit. We use it with Zoom meetings, and it has performed flawlessly so far. It quickly tracks the speaker, and the sound quality is the best we've ever used. The only challenge we've seen so far was that people need time to get used to talking to the owl when they're used to talking to the screen! Setup was as simple as plugging in the USB, and it connected immediately to Zoom. Highly recommended for anyone with remote teams.", "Bought this for my office conference room which seats 6. It is great sound quality and we love how it shows each person on camera and also the panoramic view of the room.", "We all live it- Including our clients.", "It's slow to bring up the video, and the quality on my logitech camera is better. Also - this blows me away, for $800 it can't serve as a bluetooth speaker. really? REALLY?? So now I need two speakers if I want to listen to music while in my office. That's just dumb.", "We've bought a bunch of these for our office.  The camera tracking is cool - it offers a full-pano view of the room + a few following cropped views when it detects faces or motion.  However-\n\n- The sound is barely passable.  Remote folks sound muffled and distorted, and we sound bad to them as well (microphone isn't great.)  I much prefer using a Jabra and a normal webcam for this reason.\n- Image quality isn't great, even in small rooms, everyone looks small and far away.\n- I was expecting this to be 1/4 of the price it's being sold at.", "I just bought this product this week\n This product works as advertised and is really easy to set up. It has totally enhanced the feel of meetings for my remote staff. I use Google Meet/Hangouts.  I can't rate reliability yet, but we're off to a great start.", "Best video conferencing camera/mic combo available. Worth  every single penny.", "I got 2 of them for the office. Great innovativion and concept. Lots of opportunities from the speakers perspective. Quality audio is poor; and volume is too low.", "Owl is really great and has made a big diff in our meetings.  Audio is better than a speaker phone (both mic and output) or tv, and the views rock - in many ways because the camera is simultaneously closer to everyone and also the distance to participants is more evened out.  So you can both see everyone, and make out everyone's face.  And the simplicity is *great* (just plug in and it works, no software to install, extra mics, wires, etc).\n\nSmall asks:\n- It would be nice if the resolved video was slightly higher res so you could read things on whiteboards (without writing super huge)\n- It does seem to pickup HVAC/computer fans just a bit... don't know if there's a way to filter out drone type noises better.\n- Super minor - An indicator on the unit of which way is front (ie, which side is where the split in the panorama view is) so you can split the in-room tv instead of someone's head.", "Good product. People who work remotely for our company really appreciate the expanded views of everyone in the room.\n\nThe sound quality and mic are good. However I feel the video quality could be improved a bit. It\u2019s perfectly usable, but not quite as good as say a mid grade Logitech webcam. Feels a little mushy and slightly underexposed.\n\nGenerally people like it and we\u2019re considering a second one for another conference room.", "Looks super cool. Works as advertised.\nEasy interface... just plug it in via USB and the owl takes care of making all the people show up.\nSound quality is better than our previous VOIP Polycon conference phone.\nOnly recommendations:\n1) it doesn't always key in on who is speaking.  I haven't called support, so they might have a setting or something I need to tweak.\n2) we have a glass wall on one side of the conference room and lots of backlight comes in on that side that degrades the video quality a bit.\n3) our table holds 10 people.  sometimes the Owl has a long way to see folks at the far end of the table and they appear pretty small.\n4) sometimes, where to look if you are in the conf room is awkward.  you want to look the person you are speaking to in the eyes, but that means you have to look at the screen where you are projecting the online participants video feeds.  That is not next to the owl if your owl is in the middle of the table.. so you aren't looking at them when they are looking at you, which makes the non-verbal communication piece still not completely solved.\nI would imagine in a smaller room with a 6 top round table, and no external light coming it, it would be better, but still not sure where to put the screen..", "We bought the Meeting Owl to record meetings, so that those not in attendance can get a different viewpoint than a traditional camera in front of the room. It works well moving around to capture the person that is talking. If someone has a quieter voice, then it has more trouble locating that person than someone who naturally projects their voice or has a deeper voice. The top section of panoramic view is very nice when reviewing recorded video, but it would be a great feature if you could make that top section take up more of the overall viewing screen. For example, the ability to make the panoramic picture take up 40% of the screen instead of a bar across the top. The algorithm for finding voices/people could be improved. You will see sometimes the Owl is \"watching\" nobody, or somebody who stopped speaking two minutes ago.\n  Set up is very easy, two cords two plugs. A neanderthal, if given the correct training, could certainly work the Owl. In fact, the idea that HomoNeanderthalensis was significantly less intelligent than early HomoSapiens may be more myth than reality. Their brain sizes, as indicated by cranium cavity size was slightly smaller, yes, but you can not infer function from size. Case in point; some early Homo species had very large brains, yet we can infer from their evolutionary proximity to aboreal primates and lack of evidence they used tools that they were not particularly intelligent. The human brain as developed a lot over a great period of time. Our brains now contain a vastly more complex structures and compressed amount of neurons than our ancestor's brains did hundreds of thousands of years ago. If you were going to make the argument that brain size alone correlates with intelligence, then you must hold the belief that men are on average more intelligent than females. This is because men often have a physically larger brain. I doubt that someone would hold that belief, however, and it further shows that size does not give any inference about function.\n  Whats more, paleo-archaeological evidence shows that Neanderthals likely lived in complex social units. There have been discoveries that indicate older Neanderthals, possibly in their 60's would have been disabled from injuries suffered, but continued to live on for what is presumed to be decades. This is shown by the healing of broken bones, after all, a broken bone will heal itself if given time and nutrition. So, yes, while the Owl is simple to use let us not disparage our long lost Neanderthal brethren.\n  Overall, we've been happy with our Owl. I would recommend reaching out to OwlLabs with questions or concerns. They appear to be good company, that is to say, a company that is dedicated to serving their customers. It is a novel idea that is useful in a wide variety of applications. Some sort of carrying case/book-bag that protects the device would be a great accessory.  I cannot speak for their take on Neanderthal brain anatomy, or how they feel in general concerning the Neanderthal subspecies.", "Wonderful device .. I use it for my personal customer on-site meetings as we want to get everyone on the call .. I love the experience and how it very well integrates with zoom ..\n\nOnly Con I would say are\n\nSometimes the individual recognition is not very accurate .. and if you\u2019re using it in a conference room with a tv for screen share and audio output (as the speaker in MO might not be loud enough) the individual AI video being generated freaks out and does a never ending split as it thinks there are multiple people that it needs to split as the audio feedback loops in\n\nIf the price is at 500 I would say it\u2019s the best value for money", "Not being able to use this solution with Adobe Connect which wasn't emphasized in the marketing, rendered it useless to our organization.  That said, really liked the approach  and promises of the solution which is very innovative and hope to reevaluate if they support Adobe in the future.", "The Meeting Owl is not your typical video conferencing bird.  This camera/speakerphone combination has a 360\u00b0 camera (no moving parts) and microphone array, allowing the remote participants in the video conferencing meeting to see and hear the entire room. The loudspeaker has a nice tone quality and can get adequately loud for a medium-sized room.\n\nThe Meeting Owl is covered in a nice dark grey fabric rather than a metal grill. Unfortunately, the velcro wraps that I use to manage the cables frequently attach themselves to the fabric. Over time, it\u2019s fuzzing-up the fabric. Plus, the fabric will collect hand oils when the unit is moved around. If you won\u2019t need to move the Owl from room to room, this will be a minimal annoyance.\n\nThe 360\u00b0 panoramic view across the top of the video gives the remote participants a great overview of the room and who is in the meeting. One co-worker calls it \u201cThe Last Supper\u201d view. The remote participants will be aware of everyone in the room. They won\u2019t experience a disembodied voice suddenly coming from off-camera or be surprised to discover that a particular person is attending the meeting but just sitting out of view. This may be a problem for the in-room folk that hate \u201cbeing on camera\u201d - they\u2019ll have to hide under the table.\n\nThe 360\u00b0 camera allows you more flexibility in how you configure your huddle/conference room. You are not limited to a narrow and deep configuration to fit everyone in the field of view of a traditional camera. A round or square table, or even a wide room can work.\n\nThe Owl is tall enough for its camera to just clear a 15.5\u201d screen laptop that\u2019s placed close to it. However, you may need to elevate the placement of the Owl if you have standing meetings with tall people in a small room.\n\nThe \u201cSpeaker Spotlight\u201d view in the main portion of the video window is where the magic happens - automatically \u2018spotlighting\u2019 the person that is talking, up to the three most recent people. This is super handy; the meeting can \u2018just happen\u2019 - no one needs to be responsible to reposition a webcam, or control a PTZ (pan/tilt/zoom) camera to point it at the person currently talking. The free app does allow you to manually override the spotlight as desired.\n\nTip: The Owl doesn\u2019t have an indicator on the unit to show where the panoramic view splits (the far left and right ends). So I put a sticker near the top of the Owl and tell folk to orient the sticker toward the video display to give the best panorama - placing the person opposite the display from the Owl in the center of the panoramic view.\n\nThe video quality is 720p, adequate for typical video conferencing meetings. The video is somewhat \u2018soft\u2019, not sharp, crisp images of some higher end webcams. Most of the time people are either sharing presentation slides or having discussions, not focusing on someone\u2019s skin blemishes, so this may not be a big deal. Plus, many video conferencing systems don\u2019t transmit anything higher than HD and not everyone has the bandwidth to handle much above that either. However, the video \u2018softness\u2019 could be an issue if you regularly have someone writing on a whiteboard in the room. They will need to write bigger and use stronger contrasting colors to combat reflective glare from ceiling lights. Hopefully a future firmware update will improve this particular situation.\n\nFor people accustomed to talking towards a speakerphone, they will naturally face the Owl giving the remote participants a full view of their face. However, many people will naturally turn to the display screen when talking to the remote participants. Depending on where they are sitting in relation to the Owl, the remote participants will end up seeing the person\u2019s profile, or even most of the back of their head! In these situations, either the in-room person or the remote participants may miss nonverbal signals and reactions. Pre-planning where people sit, the placement of the Owl, or even mirroring/multiple displays will help reduce these situations.\n\nThe Meeting Owl can be a great benefit in group discussion meetings. The in-room participants will look at and talk to the other in-room participants. The remote participants will be able to see more facial and physical expressions of the in-room participants, helping them to feel more involved in the discussion rather than disconnected observers.\n\nThe Meeting Owl\u2019s innovative camera and ease of use make it a great option for huddle rooms up to medium-sized rooms depending on room configuration. It can be placed closer towards the person sitting at the far end of the table, and no \u2018camera operator\u2019 is needed. It's a great option to have in my video conferencing toolbox.", "Incredibly easy to set up and use, the Meeting Owl has made a huge difference for our remote workers. During our weekly staff meetings, all of us can now be on camera when we speak and it makes our remote workers feel like they are more a part of the group. The sound is WAY better than our previous webcam and the multiple cameras and speaker focus makes the experience much more inviting. The video is still a little grainy, but I blame that more on our poor lighting than anything else. The Meeting Owl is definitely worth the cost.", "I bought an early model and the Meeting Owl has been great, it does elicit a reaction of either love or fear in some people when they see it but once they are remote in a meeting with one, normal cameras are a letdown. It's hard to describe how much better a dynamic meeting video can be using the owl, it's as if you have a multiple camera tv-studio in your conference room. The audio is clear both from the speakers and the mics for the remote person. Love it and we bought more.", "The owl is awesome.\nI ordered it from the US to Europe because it\u2019s not yet available in Europe.\nThere is no other solution that is that simple and useful.\nAfter the first one I ordere another one for our 2nd meeting room. Very cool.\nEveryone who joins our meetings is amazed now by the visibility it provides.", "The Owl is amazing and really makes connecting with remote teams seamless. The AI around automatically moving the camera to whoever is speaking is truly cutting edge and it ultimately the differentiation against other corporate meeting cameras. Super easy and simple to set up and does not connect to your company's internet directly, but rather through your computer, so any issues around data security/privacy is solved as your already encrypted computer provides all the broadband needed to use the Owl. 100% would recommend to anyone working with colleagues in remote locations.", "This is my second one - first one is in such demand, we needed another.\n\nThese are great for meeting in smaller rooms for upto 12 or so people. It actually holds up better than expected in larger conference rooms, but sound and picture quality degrade. It's all about the placement of people around the OWL and their proximity to the OWL. The larger the room, the further people will be spaced from the OWL, so naturally you'd have diminishing returns. I think optimally people should be maybe 8-10ft max from the OWL.\n\nI love that this is a self contained unit that does all the thinking - no special drivers needed. So far it has been truly plug and play. Plug it in and not only does the system automatically recognize it, but Zoom will usually select it automatically as the default for cam/mic/speaker. We've only had to enter into the system settings once or twice to force it to recognized and used as the default.\n\nFolks at the remote end love that this tracks the speaker. They can see who is talking as well a panorama of the entire group - at the same time.\n\nCONS:\nCost: at $800 it was not an easy decision to make the first time around. After working with one for a while I am sold on how well it works, but still steep at $800.\n\nMics: Not really a CON but more of a wish-list item. For larger rooms it is the speaker and mics that degrade faster than the cam. It would be great if this could work with external mics and speakers. I could then set up my wireless conference mics/speakers around the room and let the OWL handle the cam. The cam still holds up pretty well in larger spaces - better than the single POV cams. Folks really like being able to see everyone in the room with the inside-the-circle 360 view. However, as it is the OWL is dependent on the internal mics to track the direction of the current speaker. I haven't actually tested external mics/speakers with the OWL, but I suspect that it would work just fine, but just not be able to track the speaker. Worst case scenario might be that the CAM would bounce around trying to figure out who to focus on. I'll get a chance to test this out at some point.\n\nItem Reviewed: Meeting Owl 360 Degree Video Conference Camera", "My boss loves it. looks cute at office. it could be great if owl can move a bit more and make sound more. We have staff at different locations, and we see each other at meeting now.", "Works just as advertised.  No longer have to travel to\nMeet.", "We like our Owl a lot.  Very clear camera and quite sensitive to speaker - wherever they are in the room.  We're thinking of giving our Owl a personal name - it's working with the team just like we hoped it would!", "The Owl worked well in quiet rooms for a couple of people. The picture quality was good and the automatic switching to different speakers ok. In another room - the intended destination - it didn't work so well, in fact it kept focusing it's picture on the wall between two speakers. Sadly this meant it's time was up and it was returned for credit.", "Software is excellent and product is fantastic both sound and picture capture, video is best for meetings of smaller groups", "So many times the device is great but the setup is a nightmare or the setup is easy and the device doesn't work. The \"OWL\" was very easy to setup, maybe 5 minutes, and it works \"GREAT\"!!  We are using it in a large conference room and it covers the area no problem, picks up the sound and works seamlessly with our Zoom account.  We couldn't be happier with the product and Chris Kasdorf, our account rep, followed up to make sure everything worked the way we wanted. (Although from our experience Chris has it pretty easy :) )", "Love everything about this camera, I have been researching conference room cameras for a long time and could not find one that would have the audio quality we need because of the echo in our conference room is so bad. This camera is perfect! The sound quality is great and the receiving end is also solid sound quality. I will be adding two more to our other conference rooms as soon as we get the chance. The picture quality isn't super Hi-Def but good enough for what its needed for, that could also be the median we are using for conferencing. The one drawback may be having to plug it directly into a computer which is on a wall behind an 80-inch screen, about 10 feet away. I currently have a USB extender running it back to the computer, I suggest if you do this you get one that includes AC power adapter otherwise the signal will not come through as it should. Hope this helps anyone make a decision as it really is a fantastic camera!", "I thought it would be a gimmicky add on to our office space, but we have received a ton of great feedback from our remote employees (and one of our clients actually purchased one for their office as well after one of our virtual meetings). Simple, easy-to-use, and better quality than any of our previous conference room cameras.", "This thing is amazing. Best purchase I\u2019ve made in a long while. My only gripe is the picture quality, but it\u2019s actually not that bad. It\u2019s not crystal clear, but it\u2019s still pretty good. I mean really, what can you ask for? It has a 360\u2019 view and automatically follows up to three active speakers within that field. Asking for perfect picture quality on top of that is a bit greedy. I\u2019m sure it\u2019ll improve in its next iteration, but considering this is the first version the company has made, they had made a great initial product. When a newer version is out, I\u2019ll probably get it. But until then this is gonna meet and exceed my needs.", "Great feature and unique design.  But the video is not high resolution since the sensor split up the image to enlarge specific user.", "Okay, I have been playing with this thing for hours now and still no luck.  Web site says it has issues with IOS.  Really??.  Could not get it to connect to the internet, so I finally had to us emu phone in HotSpot mode.  If you have a typical, password protected wireless network forget it unless you want to set up a separate one.  Show of hands on who can, or wants to do that?\n\nThe App interface is bad, and provides little help.  I am still trying to get the camera to work.  They say it requires a software update, it has been downloading now for a while.  The app does not give you status of the download, so I have no idea when it will be finished.  If I can not get the camera working after the update, assuming I can get that done, I will be sending this back.", "Found this after trying just about every other (and much more expensive system).  The meeting owl easily takes the cake.  It's simple design and effective camera made this our goto office system.", "Our board of directors wanted a video conference system for a while. There are many really expensive options out there, but as a non-profit we were hesitant to invest thousands of dollars on a fancy schmancy system. So when MeetingOwl was recommended by an operations colleague in another state, I looked into it. The camera has worked great for us and our board members have been really impressed. They love using it with our GoToMeeting platform so they can avoid traffic while still getting to attend committee meetings. In addition, this has been a great addition to our weekly staff meetings with people across the state. This was a great purchase for our organization and I would highly recommend it for any organization or company's conference room.", "The camera does not track people properly. It frequently cuts them in half on the camera view. For the price I expected proper tracking. Very disappointing and made me look bad for recommending it. I got burned.", "We have regular video conference calls with team members around the globe and have been needing an easy (we're not all tech savvy around here) yet high quality solution to our calls. The little owl on the table did an impressive job and we were all surprised by the quality it created. I do hope the team who created it continues to develop it.  While there are areas where there is room for improvement, even without those improvements we're more than satisfied.", "Easy to use and works fantastic for big table meetings with multiple staff.", "Works great!", "Brings the whole team together even if we can't be in the same room.  Highly recommend", "The video is good, voice focusing on the person talking is a great idea.\nThe speaker though is not strong enough. We heave trouble hearing some of the participants.", "My team loves how portable and easy to use this is, the high quality video and sound, and being able to be eye to eye with the team on the other side instead of looking down at the back of people's heads.  It's not ideal for a large conference room, but works great in smaller huddle rooms with 4-8 people.", "The pictures in product description show the camera being connected to the laptop with a single USB cable. Specifically, pictures #2 and #4 only show a USB cable. However, the camera won't turn on without a USB cable. If you read product description, they do say \"plug power and USB\", but the pictures of the product don't show power cable. The mobility implied by those pictures is not what the product can deliver, and the pictures are misleading.", "Promising concept, but the video quality is awful. 720 at best. My $50 webcam has better video quality. Once they come out with a 4k version I'll give it another shot, but for now, we're sending it back.\n\nAlso, having to use an iPhone app to set it up is strange, since their target customers are businesses. How many businesses want their employees using their personal iPhone to set up a conference room cam?", "Video quality could be better but the experience its superb.\nIt focuses speakers each time without failing and audio quality is clear.\nGreat for remote working.", "Works perfect", "I really like how easy this is to use.  It's virtually plug and play.  Works well with everything we tried (skype, zoom, goto).  The sound is good, the picture is good and it's great for a small-ish room.  It's also ridiculously easy to move from one room to another should you need to do that.\n\nMy only wish is that they would make a version of it with expansion microphones.  Some of our more...err... image conscious users wish for a stand so that the camera didn't look up at them, but whatever.", "We bought one at first, but we liked it so much we have three now.  It's great for meetings in the office with remote employees.  They can see the people talking, each of them, as they talk, with focus.  It makes for much better communication, much better than just a speakerphone.", "We tried many diffwerent options and the meeting owl worked the best.  Clear picture with whole room view as well as following the person speaking(splitting the screen if more than one person is speaking).  Amazing product!!!! Thank you!", "As many others I love the idea, but hate it in practice.\n\nThe sound is definitely better than a laptop mic, but it's not enough for a professional setting.\n\nThe ability to move it from office to office is also great. It means you don't have to buy video conferencing equipment in every meeting room.\n\nHowever, I'm not happy with the purchase at all.\n\nThe video quality is so low that it's hard to see the facial expressions of the people in the room, which makes it almost useless for a video-conferencing system.\n\nHowever, the worst part is the sound. I can understand that it can be hard to put a proper 360 camera in the Owl, but the sound should just be perfect. For $799, the sound is worse than what you can get in a $100 expansion mic from Logitech.\n\nOverall, I'm horribly disappointed and would have returned the device if it wasn't because I had shipped it to Denmark where it would cost me a fortune to return the device.\n\nWe are now looking into Logitech solutions for video conferencing.", "We have two of these and I'm sure those that attend the meetings outside of our organization will be buying them. Very solid and stable. We'll buy more I'm sure.", "We bought one owl and after 2 days everyone was asking us to add them to all the conference rooms.  Great for all of the video conferences we do and just works with everything we've hooked it up to.", "Our remote video conference employees appreciate the way the Owl figures out who is speaking and splits the video to show the speaker.  Facial expressions can sometimes tell half of the story.\nThe Owl setup was quite simple, and easy to use with our video conferencing software.", "perfect", "Great product. Platform agnostic, plug-and-play, OTA software updates. Activity tracking of the camera/mic are fantastic and our meetings are much better off for it. We've bought them for all of our meeting rooms.", "This OWL is superb as it's capable to use a mobile app to control the camera. Also to comes with built in speaker and mic as well. The only thing you can't do, you can't  zoom the camera and the speaker is too soft even with max volume.", "This has been a huge asset to our growing company that is spread out all over the place.", "Works in a huddle space, small and medium conference rooms. As an Av manager I find this to be the easiest plug and play device on the market. It really allows you to feel like your part of a meeting rather than seeing a fixed shot of a distant room.", "We absolutely love the Meeting Owl and the people we conference with love it even more. We\u2019ve got two of them and the work perfectly.", "I like the feature where it deep scans everyone's facial expressions, eye movements, skin temp etc and gives you a way to know if anyone is lying or even being misleading. Very useful!", "great conference room addition", "I think this is an awesome product, the only thing I wish was different would be if they offered a  video sharing software.", "The Owl has been an awesome addition to our weekly all-hands meetings with our remote team. About half our company is remote and having the owl in our main conference room really helps make our remote folks feel like they are in the room with us!\n\nThe sound quality can echo sometimes and can be difficult to hear but that may also be due to the acoustics of the room. I would highly recommend this product and we will likely be buying more for other conference rooms.", "We had logitech camera with a mic before, and we couldn't get sound or video work properly and communication was bad. I researched and found about OWL. We had a meeting et up and the their marketing demoed it and we were sold. We love our OWLS (yes, we have two for our two offices). So far no issues and video and sound are so clear. I may sound pricey, but it is worth the investment. Also, we have paired it with Zoom and I love how the two systems integrate.", "Amazing!  Very cool and we use at almost every meeting!  It will change your next meeting.\nWorth it!", "The camera works well to find and focus on the speaker but the microphone and sound on the Owl is really poor. We\u2019ve had problems with echoes (emanating from the conference room with the Owl), problems with the microphone missing the speaker \u2018a voice for short intervals, low quality speaker. They sacrificed microphone and sound for the cool dynamic camera and it\u2019s not worth it.", "This is a significant upgrade to typical webcams and reminds me of the $10K+ multicamera videcon panels from Cisco.  The Owl does a great job of zooming in on the individuals that are speaking and really does a good job of making remote viewers feel like they are in the same room.  The microphone does a great job of picking up individuals sitting within ~6 feet of the table (doesn't do so well picking up individuals that are standing).  The speakers in the Owl are loud and clear (typically much louder than the maximum volume on a comparable dedicated speakerphone).  I Will probably order several more for each of our conference rooms.", "The Owl allows us to include remote employees in small (2-6 people) staff meetings.  The sound is excellent, mike picks people up well, and the innovative video is great.  Our remote staff report a huge increase in meeting experience with the Owl.", "we love the owl.  makes it so that everyone on our 15' square conference table can be seen and hear during a web conference.  we've started putting them in every one of our remote offices.  we've bought 6 already.\n\nedit: we're now at 9 owls.  I just wish they made a tripod mount for the owl.  we often have presentations in a lounge area with a speaker that is walking around.  I have to make a platform on top of a coffee table to put the owl at a reasonable height for him walking around.", "Camera is well built, love the concept. Picture quality is not that clear and for $800 it should really come with a carrying case. Overall I am happy with the camera, the audio, and the 360 view it captures", "We have one of these in our office and everyone avoids using the conference room that it's in because the audio quality is so bad.  It definitely does do all of the cool speaker tracking stuff, but all of that's worthless if no one can hear you.", "People were skeptical at our office when I said let's get one and try it; was it really worth the price, would using it be difficult and fussy? It is now a big hit, it is easy to use and everyone loves the user experience. I feel vindicated. :)", "We had the same problem with google meet/hangouts as the volume was low. to increase the volume, you need to do it within the meeting through the google meet/hangouts or any other software.\nGo to settings,\nclick on the remote user video screen window,\nclick on sound icon,\ntoggle volume.\nAfterwards the sound is much better.\n\nEveryone who experiences Meeting Owl in our conference rooms love the experience.", "The Meeting Owl functions exactly as advertised.  Flawlessly.\n\nAnd since our initial purchase, we have received two updates that make the Owl function even better than before.  The speaker focus is snappy and the audio clarity is phenomenal.  I think a lot of negative reviews for this product stem from a misunderstanding of how to use the Owl.  The Meeting Owl will not work for every video conferencing situation.  But when used properly, the Owl creates a truly unique experience for remote participants.  I just wish everyone we video conferenced in with had an Owl as well...", "Weekly meetings", "Attached and tested with a corporate zoom installation. Video quality is significantly worse than a $100 Logitech USB webcam. Audio quality worse than a $100 USB Jabra speakerphone. Additional issues that may or may not matter to people: No way to change the camera setup of panorama on top and focused speaker on the bottom. You can move the focus manually using the phone app, but you can't make the panoramic view go away. The Owl itself doesn't strictly \"require\" a wifi connection, but installing the phone app and connecting it to wifi is the only way to get updates for it or access any of its non-physical controls. Owl Labs states that installing the phone app and connecting to the Owl will eliminate the annoying \"Get the app\" splash screen that comes up when it starts AND IS BROADCAST TO YOUR MEETING PARTICIPANTS. It did not. Every meeting we tested had that splash screen broadcast to all meeting participants. Additionally, there is an Owl Labs logo overlay on the video output, and that is also broadcast to participants. So... Owl Labs is using your VTC solution as an advertising platform for their product.", "Very good", "We received one of these at our workplace for testing. This group runs many hundreds of videoconferencing connections every year and is well-versed in the technology. The idea behind the camera is an interesting one, but this implementation still needs some work. The image resolution is a good bit lower than I would expect from a modern videoconferencing camera. Images are muddy and straight-line structures are very clearly pixelated. While the device can be plugged in via USB to a computer as a camera input, it wants you to use a mobile device and app to log in to a wireless network to obtain firmware updates. This process is not at all smooth, as it refuses to connect to standard corporate wireless networks and fails to request necessary credentials for logging in. Finally, units are registered not to the e-mail address supplied, but to the domain as a whole. This means that after I registered this device to our group's email address, I found that I had access to the analytics of every single device at our very large institution. This is a significant issue for data security. What does work well is its ability to identify sources of sound to put on camera, including open doorways where there may be people talking well down a hallway. Perhaps some image analysis would help here, so that the device checks to see if there's an actual human in that part of its field of view before putting it on camera.", "Amazing for office use. Easy to use and install. Loved it.", "The Owl has been a wonderful addition to our conference room, especially for me as a remote worker. With the Owl, I feel like I am right there in the room. The unit has been particularly helpful in our larger team meetings because of its ability to focus naturally on the side conversations just as easily as the primary speaker. This feature is great for getting a full perspective on what is happening in the room letting me decide where I can contribute to the conversation best. And because the Owl is generally centered in the room I get a better view of the team's body language and what they really think of the conversation, which doesn't always come across in conference room systems that are positioned at one end of a room. It's also affordable when one of those fancy conference room systems is just a bit too much for the budget, but you need to stay connected with your remote teammates.", "The meeting Owl 360 is amazing for remote meetings. Easy to install and use! I would highly recommend it to everyone!!!", "I was a very happy beta participant. The Owl delivers on its promises. It's been a big hit at our company and really improved our meeting experiences on both sides of the wire. For those on the remote side, it's been a huge improvement to make us feel more connected and more a part of the room. Those on the Owl side love that there's no more fussing to get devices set up or adjusted. The 360 degree camera is very cool and does a really good job of moving its focus quickly from speaker to speaker. The mic is excellent. It's easy to set up, and once it's plugged into USB it basically operates itself. It's fairly portable to move around to different meeting rooms. Plus, it's cute (it hoots!).\n\nCaveat: if you don't use a good, modern video conferencing platform you might be disappointed with how that platform displays the video from the Owl -- you need a nice wide window to fit the 360 degree view of the room. So use a good conferencing platform (we switched to one of the popular free ones and it's great).", "Excellent microphone\nvery poor speaker.....very low volume can barely be heard by every one in the room, only the one just beside it can hear it weekly, ended up using another speaker with it\nsent an email requesting support , they never responded\nyou should have iOs app to control the zooming on speaker, android app doe snot work", "Works great.  Buying more", "We really want to like the owl but it's having mixed reactions around the office. Sound quality is great in Google meet. Picture quality is a bit grainy overall and has issues with the windows in our conference room. Speaker volume just isn't as loud as we'd like. And when used with our uberconference account, sound quality really suffers.\n\nUpdate after a few months - audio quality has been getting worse. There's no background noise reduction and sounds like sirens that are 4 stories away deafen meeting attendees.", "I work for a company with about 26K employees, where infrastructure is pretty locked down but we realize that \"digital is coming\" and that we have to be more flexible. My review is really for the corporate IT department trying to figure out what the heck this thing is, is it a security risk, and where do we go from here.\n\nFirst, we wanted to know that this can be used in fully stand alone mode-- USB only-- as a webcam. It can. Internet is not absolutely required, it does work with Pixelbook and Chromebooks, it does work with Windows 10 with no additional manual driver loads required.\n\nIT does do what it claims, scanning the room, identifying humans, making them the center of the video when they are speaking as you would expect from a very large, very expensive video conferencing system. The video quality was \"good\" but I wouldn't call it exceptional.\n\nNext: Firmware updates. Yes it does require some kind of wifi based internet connection and a smart phone app to initiate firmware updates. At this point we have users using their smart phone as a mobile hotspot to manage firmware updates. We don't allow unauthenticated devices without MDM on our wireless network today, so this was the most logical short term workaround.\n\nNext: Can it be secured? Not really. I thought it was running Android, haven't been able to confirm what OS is on it.\n\nFinally: The Registration: This is probably the part that, at first was the most concerning from a corporate IT perspective. It has its own cloud based utilization/ status/ statistics gathering program that allows anyone with a corporate email address who registers a unit to see all of the other units in the environment. I discovered that we had two other units registered. In reality a person could register the unit on a personal email account and we'd never know about it, etc. This is the murky part that we haven't fully settled in on.\n\nAs of now the units are still allowed for use and we haven't made any clear conclusions on starting up an IoT type dedicated SSID, though this is not the only product driving that kind of decision it's certainly one of them.\n\nThe device does accomplish it's goal of making a remote worker feel more part of the team and for that, there were few to no other prefect alternatives.", "The Owl is one of my favorite devices ever.  It is transformational to meet with a group of people and be able to see each one of them face to face.", "Absolutely awesome piece of equipment for our company. We use the Meeting Owl to hold sales meetings in two different cities and they work great. We use them with Office Skype and we are very satisfied. We have tried numerous other methods without this level of success.", "Camera is great sound and voice are ok", "Easy set up and worried perfectly in our small conference room", "Bought this for our stand up meetings, amazing concept and adheres to the present person speaking. Really impressive! Price point is definitely on the higher end, but will help when you have 20+ team members and majority being remote dialing in.", "Very high quality, I recommend it!", "Video is very good. A solid product. The quick recognition of who is speaking is impressive. The only thing that prevents it from getting 5 stars is the audio. We are finding it is still better to dial in to a meeting and use a conference room phone instead of the Owl's integrated microphone and speakers.", "The meeting owl was exactly what we were looking for.  We were tired of attaching a webcam to our conference room displays.  The webcams were never where we wanted them, and they were exactly as Owl Labs explains them in their demos.  You get the birdseye view, and it is never ideal.  The Owl can be positioned anywhere, and the quality is sufficient for small/medium conference spaces.", "This device is awesome. It took a little while before the cameras would shift to the speaker fast enough, but once the AI figured the room out, it was good. What a wonderful, useful and cost effective solution.", "Company support and sales rep experience not great.  I bought a system about a month ago and asked if they will ahve a new upgraded camera system.  Thye did not say anything and now they have Pro systems.  My Logitech $50 camera quality is better than this $750 system.", "We tried many different ways to record the audio of the meeting. Local, remote, cloud, but none is a good quality.\nThe audio quality is fair enough to listen to people during the meeting but we were expecting very good recording quality for speech recognition. This is not the case.", "I like it very much. I bought one. We tried at the office and then bought other four.\nVery satisfied.", "Would like option to turn off noise cancellation to test if audio pickup improves", "It's working very well for our needs. We use it with Zoom.", "I love this product. It's difficult to describe without using it, but\n\nI work in Cambridge and company HQ is in Milan. We use the owl multiple times a week where there are many people in both offices and the Owl's panning to the speaker makes me feel much more like I'm there. It's not a replacement for in-person meetings, but when you know the people on the other side it makes remote meetings nearly as productive as when we're in the same location.\n\nI was reminded of how good Owl is when I had to conference call with a local (I'm in Cambridge, MA) university group who was using a laptop camera. It was awful. I couldn't see hand gestures, I had to figure out who was speaking based on their voice (more difficult when I'm less familiar and it's a large group). It made me really appreciate the owl.\n\nI can't go back. I won't go back.", "We use the Owl with our Zoom account.  Audio and video quality are good and it is easy to use.  Plus, people find the owl appearance fun.", "Cool great for video conference with multiple people in the room.  Although people do get a little more shy about speaking up when they see their picture on the video screen.  The microphone and audio is barley ok.  It will pick up the drone of the HVAC system and amplify it that has created extra noise and feedback before.  Also one of the units if you touching some of the wires it decides to reset itself and we lose about 60 seconds.  We have switched back to just a Jabra 510 in a USB for Audio which works like a champ and is preffered by most people.", "I was looking to buy a system that was compact yet powerful and would be helpful with our large team meetings in countries all over Central and Eastern Europe.  The Meeting Owl met every standard that we were looking for and more.  We tested one owl for a month then bought 13 more for each of our teams and i
